<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>핵심 정리</title>
    <link rel="stylesheet" href="./common/css/sanitize.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./common/css/audioPlayer.css" />
    <link rel="stylesheet" href="./common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main summary" >
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">책을 읽을 때 생각할 점</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        장면을 떠올리며 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        <span class="hidden-text">상상</span>하며 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        인상 깊은 부분을 찾으며 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        다른 작품과 <span class="hidden-text">연결</span> 지으며 읽습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        자신의 삶과 연결 지으며 읽습니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

        </div>
    </div>

    <script src="./common/js/libs/underscore-min.js"></script>
    <script src="./common/js/libs/anime.min.js"></script>
    <script src="./amt/js/amt.js"></script>
    <script src="./common/js/common.js"></script>
    <script src="./common/js/content.js"></script>
</body>

</html>
