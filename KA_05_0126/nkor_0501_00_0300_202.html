<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>교과서 활동</title>
    <link rel="stylesheet" href="./common/css/sanitize.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./common/css/content.css" />
    <style>
        .box-base{display: flex;align-items: center;justify-content: center;}
        .box-base + .box-base{margin-top: 15px;}
        .box-base-inner-title{width: 150px;text-align: center;}
        .box-base-inner-content{width: 100%;padding: 10px 20px 15px;border-radius: 10px;background: #fff;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        가장 인상 깊은 시를 골라서 읽고 생각을 정리해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="box-base ps-r bgcolor-01 noline">
                        가장 중요하다고 생각하는 말은 무엇인가요?
                    </div>
                    <div class="box-base ps-r bgcolor-02 noline">
                        시를 읽고 떠올린 장면은 무엇인가요?
                    </div>
                    <div class="box-base ps-r bgcolor-03 noline">
                        시의 분위기는 어떠한가요?
                    </div>
                    <div class="box-base ps-r bgcolor-04 noline">
                        재미있게 느끼거나 감동받은 부분은 어디인가요?
                    </div>
                    <div class="box-base ps-r bgcolor-05 noline">
                        지은이가 말하려는 주제는 무엇일까요?
                    </div>

                </div>
                <div class="button-helper">
                    <span>시의 분위기</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: 550px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title">시의 분위기</span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="text ti">시의 분위기는 시에서 풍겨 나오는 느낌이에요. 슬픔, 밝음, 불쌍함, 신비함, 따뜻함 따위가 있어요.</div>
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question bullet-circle">
            시집을 읽고 난 뒤 정리해 봅시다.
        </div>

    </div>

    <script src="./common/js/libs/underscore-min.js"></script>
    <script src="./common/js/libs/anime.min.js"></script>
    <script src="./amt/js/amt.js"></script>
    <script src="./common/js/quiz.js"></script>
    <script src="./common/js/common.js"></script>
    <script src="./common/js/content.js"></script>
    <script src="./common/js/canvasAnimation.js"></script>
    <script src="./common/js/canvasAnimationData.js"></script>
</body>

</html>
