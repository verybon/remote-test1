<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>교과서 활동</title>
    <link rel="stylesheet" href="./common/css/sanitize.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./common/css/content.css" />
    <style>
.page-03 .table-box{
    margin-top:20px !important;
}
.page-03 .ani-box {
    position: absolute;
    left: 0;
    top: 160px;
    width: 460px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.page-03 .char-bg-ani-box {
    position: relative;
    left: 0;
    top: 0;
}
.page-03 td {
    line-height: 1.3;
    height: 120px;
}

.page-03 .input-box {
    width: 100%;
    height: 60px;
    background-color: transparent;
}

.page-03 .table-box{
    width: 680px;
    margin: 50px 0 0 340px;
}

.page-03 textarea[type="text"] {
    width: 100%;
    height: 100%;
    padding: 5px 5px;
    opacity: 1;
    border: none;
    outline: none;
    background-color: transparent;
    font-family: NotoB;
    font-size: 35px;
    text-align: justify;
}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main how" data-main-tabs="1, 2, 3">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        자신이 읽은 책을 평가하는 질문을 만들어 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="ani-box">
                        <div class="char-bg-ani-box" data-name="char01" data-color="color-05" data-tail="tail-01" data-audio="./media/audios/nkor_0501_00_0300_205_1.mp3"></div>
                        <div class="char-bg-ani-box" data-name="char08" data-color="color-01" data-tail="tail-01" data-audio="./media/audios/nkor_0501_00_0300_205_2.mp3"></div>
                    </div>
                </div>
                <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>
                <!-- <div class="info-box two-line"><span class="emp">인물</span>을 클릭하세요.</div> -->
            </div>

            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        묻고 답하며 친구들과 이야기해 보세요.
                    </div>
                </div>
                이미지 확인
                <div class="image-box" style="height: 450px;background: url(./images/nkor_0501_00_0300_205_1.png) no-repeat 50% 50% / contain;">
                </div>
                <div class="button-helper">
                    <span>묻고 답하기</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: 550px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title">묻고 답하기</span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="bullet-box empty-circle" style="text-align: justify;">
                            답이 하나로 정해지지 않은 질문으로 대화하면 더 재미있는 대화를 나눌 수 있어요.
                        </div>
                        <div class="bullet-box empty-circle" style="text-align: justify;">
                            자신이 한 대답과 친구가 한 대답을 견주어 보며 새로운 질문을 만들어 봐요.
                        </div>
                    </div>
                </div>
            </div>

            <div class="content page-03">
                <div class="bullet-box direction">
                    <div class="text">
                        책을 평가해 보세요.
                    </div>
                </div>

                <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>
                <div class="ani-box two-line">
                    <div class="char-bg-ani-box" data-name="char05" data-color="color-07" data-tail="tail-01" data-audio="./media/audios/nkor_0501_00_0300_205_3.mp3"></div>
                </div>
                <div class="table-box color-03">
                    <table class="table">
                        <!-- <caption>Table Caption</caption> -->
                        <colgroup>
                            <col width="30%" />
                            <col style="width:auto">
                            <!-- <col width="90%" /> -->
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>별점</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>추천하고 싶은 사람</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>추천하는 까닭</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>한 줄 평</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="praise-box" data-type="0">
                    <div class="praise-button"></div>
                    <canvas class="praise-animation"></canvas>
                </div>
            </div>

        </div>

        <div class="teacher-question bullet-circle">
            책을 평가해 봅시다.
        </div>

    </div>

    <script src="./common/js/libs/anime.min.js"></script>
    <script src="./common/js/libs/underscore-min.js"></script>
    <script src="./amt/js/amt.js"></script>
    <script src="./common/js/common.js"></script>
    <script src="./common/js/canvasAnimation.js"></script>
    <script src="./common/js/canvasAnimationData.js"></script>
    <script src="./common/js/content.js"></script>
</body>

</html>
