        <div id="wrap">
            <div class="main normal" >
                <div class="header">
                    <h1 class="title-02" aria-label="교과서 활동"></h1>
                </div>

                <div class="content page-01">
                    <div class="bullet-box direction">
                        <div class="text" style="letter-spacing: -0.06em;">시의 상황과 비슷한 경험이 있는지 이야기를 나누어 보세요.</div>
                    </div>


                    <div class="group-speech-box">
                        <div class="group-speech-02 align-cc">
                            <div class="char-box char-box-01" data-color="color-02" data-tail="tail-01" data-tail-direction="br">
                                어제 어머니의 어깨를 주물러 드린 일이 생각나.
                            </div>
                            <div class="char-box char-box-02" data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                                나는 주무시는 할머니께 베개를 받쳐 드린 일이 생각나.
                            </div>
                            <div class="char-box char-box-03 text-answer" data-color="color-03" data-tail="tail-01" data-tail-direction="br">
                                나는 감기에 걸리신 어머니가 걱정되어 주무시는 어머니 대신 빨래를 정리한 적이 있어. 그때 어머니께서 푹 주무시고 감기가 빨리 나으시기를 바랐어.
                            </div>
                            <div class="char-box char-box-04 text-answer" data-color="color-04" data-tail="tail-01" data-tail-direction="br">
                                나는 저녁을 먹고 설거지를 도운 일이 있어. 바쁘신 부모님을 도와서 두 분을 쉬게 해 드리고 싶었어.
                            </div>
                        </div>
                    </div>

                    <div class="info-box "><span class="emp">인물</span>을 클릭하세요.</div>

                </div>
            </div>

            <div class="teacher-question num-05">
                <span class="quot-open">「</span>잠자는 사자<span class="quot-close">」</span>의 상황과 비슷한 자신의 경험을 떠올려 보고 친구들과 이야기해 봅시다.
