    <style>
        .image-box{position: relative;}
        .button-char{display: block;position: absolute;}

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">

                </div>

                    <div class="button-char button-char01" aria-label="주고받으며 읽기">

                        </div>
                    </div>
                </div>
                <div class="popup-mini helper helper-02" data-button=".button-char02" style="bottom: 370px;width: 400px;">
                    <div class="box-top">

                    <div class="box-content">
                        <div class="bullet-box ti" style="text-align: justify;">
