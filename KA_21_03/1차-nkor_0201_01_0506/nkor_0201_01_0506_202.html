    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content">
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        아버지의 코 고는 소리를 어떻게 표현했나요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">‘으르렁 드르렁 / 드르르르 푸우-’라고 표현하였습니다.</div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        아버지의 콧속에 사자가 있다고 한 까닭은 무엇일까요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">아버지의 코 고는 소리가 사자 울음소리처럼 매우 크기 때문입니다.</div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        아이는 무엇을 하고 있나요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">생쥐처럼 살금살금 아버지의 양말을 벗겨 드리고 있습니다.</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="teacher-question num-02">
            <span class="quot-open">「</span>잠자는 사자<span class="quot-close">」</span>를 읽고 물음에 답해 봅시다.
        </div>
