<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .pic-box {width: 43%;height:490px;}
        .pic-box + .pic-box{width: 54%;padding: 0;border: 0;}
        .pic-box .click-induced.pic{height: calc(100% - 100px);margin-top: 10px;}
        .pic-box .image-box{height: calc(100%); border-radius:15px; overflow: hidden;}
        .pic-box .text-box{height: 180px; }
        .pic-box .text{width :100%;height:100%; padding:10px}
        .inner-flex{display: flex;flex-direction: column;justify-content: space-between;height: 100%;}
        .inner-flex > .bg-color-box{height: 230px;margin: 0;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        시에 나타난 표현에서 알 수 있는 인물의 마음을 써 보세요.
                    </div>
                </div>

                <div class="grid-wrap">
                    <div class="box-base bgcolor-03 pic-box pic-box-01">
                        <div class="text">
                            <div class="ta-c">
                                생쥐처럼 살금살금 <br>양말을 벗겨 드렸다.
                            </div>
                            <div class="click-induced pic button-pic-01">
                                <div class="image-box"
                                style="background:url(./images/nkor_0201_01_0506_204.png) no-repeat 50% 50% / cover; width:100%; height:100%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-base pic-box">
                        <div class="inner-flex">
                            <div class="bg-color-box bg-color-05" style="width: 100%;">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        아버지께서 잠에서 깨시지 않도록 하려는 마음이 느껴집니다.
                                    </div>
                                </div>
                            </div>
                            <div class="bg-color-box bg-color-05" style="width: 100%;">
                                <div class="hidden-box no-bg">
                                    <div class="text ti">
                                        아버지께서 양말을 벗고 편히 주무시기를 바라는 마음이 느껴집니다popup-pic
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question num-04">
            <span class="quot-open">「</span>잠자는 사자<span class="quot-close">」</span>에 나타난 표현을 보고 인물의 마음을 써 봅시다.
        </div>

        <div class="popup-full-pic">
            <div class="popup-pic" data-button=".button-pic-01" style="width: 553px;">
                <div class="tab-content-box">
                    <div class="tab-content content-01">
                        <!-- 세로형 이미지 -->
                        <div class="image-box full-h">
                            <div class="image" style="background: url('./images/nkor_0201_01_0506_204.png') no-repeat top center / cover; width:100%; height:100%;"></div>
                        </div>
                    </div>

                </div>
                <div class="button-box remove">
                    <div class="prev-button"></div>
                    <div class="button"></div>


                    <div class="next-button"></div>
                </div>
                <div class="button-close"></div>
            </div>

        </div>


    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
