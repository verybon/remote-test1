        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />

<body>
    <div id="wrap">
        <div class="main normal" data-main-tabs="물음, 물음+">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        시 속 인물은 어디에 있나요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">치과에 있습니다.</div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        “점점 입이 다물어진다”라고 한 까닭은 무엇일까요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">이를 뽑는 것이 무서워서 입이 안 벌어지기 때문입니다.</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content page-02">
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        이를 빼야 하는데 무엇이 먼저 빠진다고 했나요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">눈물이 먼저 쏙 빠진다고 했습니다.</div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        눈물이 쏙 빠진다는 것은 어떤 뜻일까요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">아파서 눈물이 난다는 뜻입니다.</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question num-02">
            <span class="quot-open">「</span>치과에서<span class="quot-close">」</span>를 읽고 물음에 답해 봅시다.
        </div>

    </div>
