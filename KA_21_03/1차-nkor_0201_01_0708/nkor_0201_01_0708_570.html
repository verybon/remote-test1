<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">벌려야</div>
                    <div class="word-button">다물어진다</div>
                    <div class="word-button">쏙</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">벌려야</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                둘 사이를 넓히거나 멀게 하여야.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                큰 나무는 두 팔을 한껏 <span class="emp">벌려야</span> 안을 수 있다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">다물어진다</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                윗입술과 아랫입술을 붙여 입을 닫게 된다.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                시끄럽다고 야단을 맞고 나니 입이 저절로 <span class="emp">다물어진다</span>.
                            </div>
                        </div>
                    </div>
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">쏙</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                바로 빠지거나 터지는 모양.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                주사를 맞으니 눈물이 <span class="emp">쏙</span> 빠졌다.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
