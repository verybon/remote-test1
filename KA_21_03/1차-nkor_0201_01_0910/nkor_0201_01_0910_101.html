    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-03" aria-label="생각 열기"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">친구들 앞에서 낭송하고 싶은 시를 찾아 함께 읽어 보세요.</div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">시의 내용은 무엇인가요?</div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                즐거운 일이 있으면 집에 친구들을 부른다는 내용입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">시를 읽고 떠오는 장면이 있으면 이야기해 보세요.</div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                즐거운 마음으로 집에 모인 사람들의 모습, 여러 사람이 행복한 모습으로 이야기하는 모습을 떠오르게 합니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="audio-player" data-mode="stand-alone" data-list="./media/audios/nkor_0201_01_0910_101.mp3"></div>

            </div>

        </div>

        <div class="teacher-question bullet-circle">
            친구들과 함께 읽고 싶은 시를 찾아봅시다.
        </div>
