<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .main.normal .sub-title-box {
            margin-top: 20px;
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: YGOT;
            font-size: 35px;
            color: #FF6600;
        }
        .main.normal .sub-title-box .text {
            margin: 0 50px;
        }
        .main.normal .sub-title-box .ico-01 {
            width: 12px;
            height: 35px;
            background: url("./common/images/jejae_bullet_01.png") no-repeat;
            background-size: contain;
        }
        .main.normal .sub-title-box .ico-02 {
            width: 12px;
            height: 35px;
            background: url("./common/images/jejae_bullet_02.png") no-repeat;
            background-size: contain;
        }
        .main.normal .section-bullet {
            width: 100%;
            padding: 0 50px;
            margin: 0 0 15px 0;
            font-size: 35px;
        }
        .main.normal .content-inner > .section-bullet,
        .main.normal .inner-padding-content > .section-bullet {
            padding: 0;
        }
        .main.normal .bullet-box.empty-circle::after {
            top: 22px;
        }
        .main.normal .bullet-box.empty-circle.vary::after {
            top: 30px;
        }
        .hidden-box .text{
            font-size: 35px;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        친구들과 시를 읽어 본 경험을 말해 보세요.
                    </div>
                </div>

                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">내 마음속의 시</div>
                    <div class="ico-02"></div>
                </div>

                <div class="box-base color-05">
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            1학년 때 배운 시를 기억하고 있어.
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            복도에 전시된 시 한 편을 읽었어.
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            도서관에서 동시집을 읽었어.
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle vary">
                            <div class="bg-color-box bg-color-05" style="width: 100%;">
                                <div class="hidden-box no-bg">
                                    <div class="text">
                                        지하철역의 벽에 붙어 있는 시를 읽어 본 적이 있어.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle vary">
                            <div class="bg-color-box bg-color-05" style="width: 100%;">
                                <div class="hidden-box no-bg">
                                    <div class="text">
                                        학예회 때 교실에 전시된 시를 읽어 봤어.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="teacher-question num-01">
            시를 읽어 본 경험을 말해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
