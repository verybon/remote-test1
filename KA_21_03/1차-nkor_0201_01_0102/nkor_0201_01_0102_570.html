<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">화해</div>
                    <div class="word-button">경험</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">화해</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                싸움하던 것을 멈추고 서로 가지고 있던 안 좋은 감정을 풀어 없앰.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                형제는 금방 <span class="emp">화해</span>하고 다시 함께 놀기 시작했다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">경험</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                자신이 실제로 해 보거나 겪어 봄. 또는 거기서 얻은 지식이나 기능.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                나는 태권도 승급 시험에서 떨어진 <span class="emp">경험</span>이 있다.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
