<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css">
        <!-- <link rel="stylesheet" href="./css/nkpt_512.css" /> -->

        <style>
            .main.song > .header,
            .main.narration > .header{
                width: 490px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main narration" data-content="narration">
                <div class="header">
                    <div class="title">다툰 날</div>
                </div>

                <div class="content">
                    <div class="text-box">
                        <div class="group">
                            <div class="text">한 걸음</div>
                            <div class="text">두 걸음 가다가</div>
                            <div class="text">뒤돌아보고</div>
                        </div>
                        <div class="group remove">
                            <div class="text">“다시 노나 봐라.”</div>
                        </div>
                        <div class="group remove">
                            <div class="text">한 발짝</div>
                            <div class="text">두 발짝 가다가</div>
                            <div class="text">또 돌아보고</div>
                        </div>
                        <div class="group remove">
                            <div class="text">“왜 안 부르지?”</div>
                        </div>
                    </div>

                    <div class="scene-button-box">
                        <div class="button on">1행</div>
                        <div class="button">2행</div>
                        <div class="button">3행</div>
                        <div class="button">4행</div>
                    </div>
                </div>

                <div class="audio-player"></div>

            </div>
        </div>

        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/playerProgress.js"></script>
        <script src="../common/js/audioPlayer.js"></script>
        <script src="../common/js/content.js"></script>

        <script src="./js/nkor_510.js"></script>
    </body>
</html>
