<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="./common/css/sanitize.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main jejae word" data-content="jejae-word">
            <div class="header">
                <div class="title-box">
                    <div class="title">낱말 퐁당</div>
                </div>
            </div>

            <div class="content">
                <div class="word-box">
                    <div class="word-button">으르렁</div>
                    <div class="word-button">울부짖고</div>
                    <div class="word-button">살금살금</div>
                </div>
                <div class="explain-box">
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">으르렁</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                크고 사나운 짐승 따위가 성내어 크고 세차게 울부짖는 소리. 또는 그 모양.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                호랑이의 <span class="emp">으르렁</span> 소리에 새들이 놀라 날아갔다.
                            </div>
                        </div>
                    </div>

                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">울부짖고</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                마구 울면서 큰 소리를 내고
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                형에게 장난감을 빼앗긴 동생이 <span class="emp">울부짖고</span> 있었다.
                            </div>
                        </div>
                    </div>
                    <div class="explain">
                        <div class="word">
                            <div class="bullet-box empty-circle color-01">살금살금</div>
                        </div>
                        <div class="meaning">
                            <div class="icon">뜻풀이</div>
                            <div class="text ti">
                                남이 알아차리지 못하도록 눈치를 살펴 가면서 살며시 행동하는 모양.
                            </div>
                        </div>
                        <div class="example">
                            <div class="icon">예문</div>
                            <div class="text ti">
                                강아지는 고구마를 물고<span class="emp">살금살금</span> 부엌을 빠져나갔다.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="./common/js/libs/underscore-min.js"></script>
    <script src="./common/js/libs/anime.min.js"></script>
    <script src="./amt/js/amt.js"></script>
    <script src="./common/js/common.js"></script>
    <script src="./common/js/content.js"></script>
</body>

</html>
