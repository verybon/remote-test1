<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" type="text/css" href="../../../__common__/css/custom_last.css">
	<style>
		.page_1 .it-wrap.n1{width:100%; height:400px; background:url(./images/suh_h_0401_01_0002_201/suh_0401_01_0002_201_1_1.png) no-repeat 25px 0% / 960px auto;}
		.page_1 .it-wrap.n1 ul{display:flex; flex-wrap:wrap; align-items:center; width:100%; height:400px;}
		.page_1 .it-wrap.n1 li{width:20%; padding:50px 0 0; text-align:center;}

		.page_2 .it-wrap.n2{width:100%; padding:20px 0 0;}
		.page_2 img{width:100%;}
		.page_2 .it-box-figure.n1{width:180px;}
		.page_2 .it-box-figure.n2{width:300px;}


		.page_2 .it-tg{position:relative; z-index:-1; visibility:hidden;}
		.page_2 .it-wrap.n2.on .it-tg{position:relative; z-index:0; visibility:visible;}
		.page_2 .it-arrow{display:flex; align-items:center; justify-content:center; width:50px; height:50px; box-sizing:border-box; animation:ani_borderBlinkBlink 1s linear infinite;}
		.page_2 .it-arrow.complete{animation:none;}
		@keyframes ani_borderBlinkBlink {
			0%, 100% {
				border: 3px dashed red;
			}
			50% {
				border: 3px dashed transparent;
			}
		}
	</style>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">1000원이 10장이면 얼마인지 알아봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						1000원씩 세어 보고 빈칸을 채워 보세요.
					</span></h2>
					<section>
						<div class="it-wrap n1">
							<ul>
								<li><strong>천</strong> 원</li>
								<li><strong>이천</strong> 원</li>
								<li><div class="toggle" data-toggle-obj="101">
									<div class="answer" data-toggle-target="101">
										삼천
									</div>
								</div> 원</li>
								<li><strong>사천</strong> 원</li>
								<li><strong>오천</strong> 원</li>
								<li><strong>육천</strong> 원</li>
								<li><div class="toggle" data-toggle-obj="102">
									<div class="answer" data-toggle-target="102">
										칠천
									</div>
								</div> 원</li>
								<li><strong>팔천</strong> 원</li>
								<li><strong>구천</strong> 원</li>
								<li><div class="toggle" data-toggle-obj="103">
									<div class="answer" data-toggle-target="103">
										만
									</div>
								</div> 원</li>
							</ul>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>

				<li class="page_2" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						1000원이 10장이면 얼마라고 하면 좋을지 말해 보세요.
					</span></h2>
					<section>
						<div class="it-wrap n2 flexListContainer center jcenter" data-toggle-target="99">
							<div class="flexListContainer center jcenter">
								<div class="it-box-figure n1">
									<img src="./images/suh_h_0401_01_0002_201/suh_0401_01_0002_201_1_2.png" alt="">
								</div>
								<div class="it-box-txt ml_20">
									<div>십천 원?</div>
									<div class="mt_20">열천 원?</div>
								</div>
							</div>
							<div class=" it-arrow ml_40 mr_40" data-toggle-obj="99">
								<div class="icon_arrow"></div>
							</div>
							<div class="flexListContainer center column it-tg">
								<div class="it-box-figure n2">
									<img src="./images/suh_h_0401_01_0002_201/suh_0401_01_0002_201_1_3.png" alt="">
								</div>
								<div class="mt_10">
									<div class="toggle" data-toggle-obj="103">
										<div class="answer" data-toggle-target="103">
											만
										</div>
									</div> 원
								</div>
							</div>
						</div>
					</section>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>
			</ul>
		</div>
	</main>

</div>

	<div class="loadingIconAnimation"></div>
</div>
