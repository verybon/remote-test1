<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>교과서 활동</title>
    <link rel="stylesheet" href="./common/css/sanitize.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./common/css/content.css" />
    <style>
        .bullet-box.empty-circle::after{top: 32px;}
        .section-bullet{margin: 0 0 15px;}
        .section-bullet .bg-color-box{width: 100%;margin: 0;padding: 0;}
        .section-bullet .hidden-box{margin: 0;padding: 0;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        말을 주고받을 때 표정과 말투가 어떤 역할을 하는지 생각해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            <div class="box-base noline bgcolor-06">
                                자신이 하고 싶은 말을 실감 나게 나타낼 수 있다.
                            </div>
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            <div class="box-base noline bgcolor-05">
                                상대가 하는 말을 이해하는 데 도움이 된다.
                            </div>
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            <div class="box-base noline bgcolor-04">
                                <div class="bg-color-box">
                                    <div class="hidden-box bg-color">
                                        <div class="text">말하는 사람의 감정이나 마음 상태를 알 수 있다.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-bullet">
                        <div class="bullet-box empty-circle">
                            <div class="box-base noline bgcolor-02">
                                <div class="bg-color-box">
                                    <div class="hidden-box bg-color">
                                        <div class="text">표정이나 말투에 따라 말뜻이 달라지기도 한다.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="teacher-question num-05">
            말을 주고받을 때 표정과 말투가 어떤 역할을 하는지 알아봅시다.
        </div>

    </div>

    <script src="./common/js/libs/anime.min.js"></script>
    <script src="./common/js/libs/underscore-min.js"></script>
    <script src="./amt/js/amt.js"></script>
    <script src="./common/js/common.js"></script>
    <script src="./common/js/canvasAnimation.js"></script>
    <script src="./common/js/canvasAnimationData.js"></script>
    <script src="./common/js/content.js"></script>
</body>

</html>
