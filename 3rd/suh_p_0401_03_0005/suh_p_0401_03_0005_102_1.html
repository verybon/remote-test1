		.basicSlider_slides .flex-item.n1{max-width: 480px;}
		.basicSlider_slides .flex-item.n2{margin-left: 40px}
		.basicSlider_slides  section{padding-right: 0;}

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">다음 그림의 상황에 대하여 이야기해 봅시다.</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									구하려는 것은 무엇인가요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="11">
										<div class="answer" data-toggle-target="11">
											우유갑 140개로 만들 수 있는 화장지의 개수입니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									알고 있는 것은 무엇인가요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="21" style="width:100%;">
										<div class="answer" data-toggle-target="21">
											우유갑이 140개 있습니다.
										</div>
									</div>
									<div class="toggle mt_10" data-toggle-obj="22">
										<div class="answer" data-toggle-target="22">
											우유갑 20개로 화장지 1개를 만들 수 있습니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<!-- <img src="./images/suh_p_0401_03_0005_102_1/suh_p_0401_03_0005_102_1_2.png" alt=""> -->
					<div class="--img"></div>
				</li>
			</ul>
		</section>
