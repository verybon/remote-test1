<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.--QnA{flex: 1; display:table; width:100%;}
		.--QnA li{display:table-row;}
		.--QnA li > div{display:table-cell; vertical-align:top;}
		.--QnA li + li .--Q,
		.--QnA li + li .--A{padding-top:15px;}
		.--QnA .--Q{min-width:94px; text-align:right;}
		.--QnA .--Q .colorBox{display:inline-block; float:right; line-height:36px !important; white-space:nowrap;}
		.--QnA .--A .answer{text-align:justify;}

		.--img{flex: 1; width: 450px; height: 390px; background: url(./images/suh_p_0401_03_0004_202_1/suh_p_0401_03_0004_202_1_1.png) no-repeat 50% 50% / contain;}
	</style>
</head>
<body>
	<div id="wrap" class="math">
		<header>
			<div class="title">
				시원이는 에너지 효율이 높은 전등 사용하기를 실천하며 하루에 탄소 발자국 205 g을 줄였습니다. 31일 동안 탄소 발자국을 몇 g을 줄였는지 구해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<!-- <h2><ins class="dot"></ins><span>
						</span></h2> -->
						<section class="full">
							<div class="flexListContainer center">
								<div class="--img">
								</div>
								<ul class="--QnA">
									<li>
										<div class="--Q">
											<div class="colorBox check skyBlue">식</div>
										</div>
										<div class="--A">
											<div class="toggle" data-toggle-obj="1">
												<div class="answer" data-toggle-target="1">
													205×31=6355
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="--Q">
											<div class="colorBox check deepPurple">답</div>
										</div>
										<div class="--A">
											<div class="toggle" data-toggle-obj="2">
												<div class="answer" data-toggle-target="2">
													6355
												</div>
											</div> g
										</div>
									</li>
								</ul>
							</div>

							<div class="buttonContainer">
								<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<div class="flexListContainer around center">
						<div class="math_calc_table class3">
							<table>
								<tbody>
									<tr>
										<td></td>
										<td>2</td>
										<td>0</td>
										<td>5</td>
									</tr>
									<tr>
										<td>×</td>
										<td></td>
										<td>3</td>
										<td>1</td>
									</tr>
									<tr class="line-tr">
										<td colspan="4">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td></td>
										<td>2</td>
										<td>0</td>
										<td>5</td>
									</tr>
									<tr>
										<td>6</td>
										<td>1</td>
										<td>5</td>
										<td></td>
									</tr>
									<tr class="line-tr">
										<td colspan="4">
											<div class="rowLine"></div>
										</td>
									</tr>
									<tr>
										<td>6</td>
										<td>3</td>
										<td>5</td>
										<td>5</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</li>
			</ul>
		</section>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
