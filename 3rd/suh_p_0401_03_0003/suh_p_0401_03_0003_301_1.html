<!DOCTYPE html>
<html lang="ko">
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		/* common */
.blue {
  color: #107CE9;
}

.red {
  color: #E94D40;
}

.width40 {
  width: 40px !important;
}

.width35 {
  width: 35px !important;
}

.bulletBox.inTheQbox .redBullet {
  position: relative;
  top: -5px;
}

.bulletBox.inTheQbox .bulletText {
  text-align: justify;
}

.left_part {
  position: absolute;
  top: 150px;
  left: 210px;
}

.verticalFormula {
  width: 180px;
  padding-bottom: 10px;
  padding-left: 30px;
}

.verticalFormula div {
  display: inline-block;
  width: 30px;
}

.verticalFormulaLine {
  border-bottom: 4px solid #000000;
}

.verticalFormula_4 {
  padding-left: 39px;
  width: 170px;
}

.verticalFormula_5 {
  margin-left: 5px;
}

.verticalFormula_6 {
  position: absolute;
  top: 210px;
  left: 525px;
}

.verticalFormula_7 {
  position: absolute;
  top: 270px;
  left: 525px;
}

.icon_arrow1 {
  position: absolute;
  top: 214px;
  left: 490px;
}

.icon_arrow2 {
  position: absolute;
  top: 274px;
  left: 490px;
}

.icon_arrow3 {
  position: absolute;
  top: 335px;
  left: 490px;
}

.toggle {
  position: absolute;
  top: 330px;
  left: 555px;
}

.flexListContainer.bottom {
	margin: 40px auto 0;
	width: 600px;
}

.flexListContainer.bottom>li {
	display: flex;
	align-items: center;
}
	</style>

  </head>

  <body>
	<div id="wrap" class="pointContainer">
		<header>
		<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox">
				<h2>(세 자리 수)×(두 자리 수)</h2>
				<section>
				  <ul class="contentsList">
					<li>
					  <div class="bullet circleDot"></div>
					  <div>(세 자리 수)×(두 자리 수)의 계산은 곱하는 수를 일의 자리 수와 십의 자리 수로 분해하여 계산합니다.</div>
					</li>
					<li data-quiz="toggle">

					  <div class="left_part">
						<div class="verticalFormula verticalFormula_1">
						  <div class="width40"></div>
						  <div>1</div>
						  <div>3</div>
						  <div>0</div>
						</div>
						<div class="verticalFormula verticalFormula_2 verticalFormulaLine">
						  <div class="width40">×</div>
						  <div></div>
						  <div class="red">6</div>
						  <div class="blue">3</div>
						</div>
						<div class="verticalFormula verticalFormula_3">
						  <div class="width40"></div>
						  <div class="blue">3</div>
						  <div class="blue">9</div>
						  <div class="blue">0</div>
						</div>
						<div class="verticalFormula verticalFormula_4 verticalFormulaLine">
						  <div class="red">7</div>
						  <div class="red">8</div>
						  <div class="red">0</div>
						  <div></div>
						</div>
						<div class="verticalFormula verticalFormula_5">
						  <div class="width35">8</div>
						  <div>1</div>
						  <div>9</div>
						  <div>0</div>
						</div>
					  </div>
					  <div class="icon_arrow left big icon_arrow1"></div>
					  <div class="icon_arrow left big icon_arrow2"></div>
					  <div class="icon_arrow left big icon_arrow3"></div>
					  <div class="verticalFormula verticalFormula_6">
						<div class="red" style="width: 55px;">60</div><div>+</div><div class="blue">3</div>
					  </div>
					  <div class="verticalFormula verticalFormula_7">
						<div style="width: 60px;">130</div>
						<div class="blue">×</div>
						<div class="blue">3</div>
					  </div>
					  <div class="toggle" data-toggle-obj="1">
						<span class="answer" data-toggle-target="1">130×60</span>
					  </div>
					</li>
				  </ul>

				</section>
			  </div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
  </body>
</html>
