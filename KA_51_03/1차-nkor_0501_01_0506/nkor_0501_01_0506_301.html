<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/audioPlayer.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
</head>

<body>
    <div id="wrap">
        <div class="main summary">
            <div class="header">
                <div class="title-box">
                    <div class="title">핵심 정리</div>
                </div>
            </div>

            <div class="content page-01">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">상대를 배려하며 조언하는 방법</div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        상대에게 <span class="hidden-text">고민</span>을 말하도록 강요하지 않습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        상대가 고민을 편안하게 말할 수 있도록 잘 듣습니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        상대에게 <span class="hidden-text">도움</span>이 되는 내용을 말합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        상대에게 <span class="hidden-text">진심</span>이 전해지도록 노력합니다.
                    </div>
                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>
            </div>

            <div class="content page-02">
                <div class="sub-title-box">
                    <div class="ico-01"></div>
                    <div class="text">비유하는 표현을 사용하면 좋은 점
                    </div>
                    <div class="ico-02"></div>
                </div>

                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        비유하는 표현이 대상을 더욱 <span class="hidden-text">실감 나게</span>  느끼게 합니다.
                    </div>
                </div>
                <div class="section-bullet">
                    <div class="bullet-box empty-circle">
                        평소에 그냥 지나쳤던 대상을 다시 한번 생각해 보게 됩니다.
                    </div>
                </div>

                <div class="section-bullet">
                    <div class="num-space">
                        <span class="rect-num num-01 color-01"></span>
                        인물이 처한 상황을 표현할 방법을 찾아봅니다.
                    </div>

                    <div  class="num-space">
                        <span class="rect-num num-02 color-01"></span>
                        각 장면에서 사용한 <span class="hidden-text">음악</span>이 어떤 느낌을 주는지 생각해 봅니다.
                    </div>

                </div>

                <div class="bottom-button button-answer">
                    <div class="text">정답 확인</div>
                </div>

            </div>

        </div>
    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
