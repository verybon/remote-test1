<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

    <style>
        .page-02 .box-base{display: flex; align-items:center; height: 100%;}
        .list-word{display: flex; flex-wrap: wrap; justify-content: center;}
        .list-word .bg-color-box{margin:10px 20px; width:auto;}
    </style>


</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        정인이의 고민은 무엇인가요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                체육 시간에 뒤 구르기 동작이 잘 안되어서 모둠끼리 여러 가지 동작을 꾸밀 때 방해가 되는 것 같아 고민입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">
                        정인이의 고민을 듣고 동욱이가 말한 <span class="click-induced word button-mini-01">해결</span> 방법은 무엇인가요?
                    </div>
                </div>
                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="width:360px; top:300px; left:670px">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">해결</div>
                        <div class="explain-word">
                            <div>
                                제기된 문제를 해명하거나 얽힌 일을 잘 처리함.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                선생님이나 친구들에게 도와 달라고 말하는 것입니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bullet-box direction">
                    <div class="text">
                        정인이는 동욱이에게 왜 화를 냈을까요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                정인이는 원하지 않는데 동욱이가 정인이의 고민을 마음대로 해결하려고 했기 때문입니다.
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <div class="teacher-question num-02">
            <span class="quot-open">「</span>정인이의 고민<span class="quot-close">」</span>을 다시 듣고 물음에 답해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
