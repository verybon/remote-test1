<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .grid-wrap{height: 490px;}
        .grid-wrap .character-box{margin-top: 40px;}
        .grid-wrap .character-box .image-box{width: 240px;height: 280px;}
        .grid-wrap .character-box .image-box.n1{background: url(./images/nkor_0501_01_0506_210.png) no-repeat 50% 50% / contain;}
        .grid-wrap .section-bullet + .section-bullet{margin: 15px 0 0;}
        .grid-wrap .bullet-box.empty-circle::after{top: 22px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <div class="title-02" aria-label="교과서 활동"></div>
            </div>

            <div class="content">
                <div class="bullet-box direction dir-01">
                    <div class="text">
                        상대를 <span class="click-induced word button-mini-01" style="margin-right: 5px;">배려하며</span> 조언할 때 중요한 것은 무엇인가요?
                    </div>
                </div>
                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="top:90px; left:210px; width:auto;">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">배려하며</div>
                        <div class="explain-word">
                            <div class="text">
                                도와주거나 보살펴 주려고 마음을 쓰며.
                            </div>
                        </div>
                    </div>
                </div>


                <div class="content-inner grid-wrap">
                    <div class="grid-2 character-box">
                        <div class="image-box n1"></div>
                    </div>

                    <div class="grid-6">
                        <div class="box-base bgcolor-06">
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    상대에게 고민을 말하도록 <span class="hidden-text">강요</span>하지 않는다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    상대가 고민을 <span class="hidden-text">편안하게</span> 말할 수 있도록 잘 듣는다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    상대에게 <span class="hidden-text">도움</span>이 되는 내용을 말한다.
                                </div>
                            </div>
                            <div class="section-bullet">
                                <div class="bullet-box empty-circle">
                                    <span class="hidden-text">상대에게 진심이 전해지도록 노력한다.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <div class="teacher-question num-10">
            상대를 배려하며 조언하는 방법을 정리해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/quiz.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/content.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
</body>

</html>
