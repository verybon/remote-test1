<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
        <title>단원 학습 목표</title>

        <link rel="stylesheet" href="../common/css/sanitize.css">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/content.css">

    </head>
    <body>
        <div id="wrap">
            <div class="main lesson-goal">
                <div class="header">
                    <h1 class="title-goal">단원 학습 목표</h1>
                </div>

                <div class="section-title align-cc">
                    <h2>1. 대화와 공감</h2>
                </div>

                <!--
                    one-line : 한줄
                    two-line : 두줄
                -->
                <div class="section-direction align-cc two-line">
                    <h3 class="NotoBK">
                        대화의 특성을 알고<br>
                        친구에게 <span class="emp">칭찬하거나 조언하는 말</span>을 해 봅시다.
                    </h3>
                </div>
                <div class="section-hashtag align-cc">
                    <div>#대화의 특성</div>
                    <div>#칭찬하는 말</div>
                    <div>#조언하는 말</div>
                </div>

                <section class="section-learn align-cc">
                    <div class="inner">
                        <div class="char image-box">
                            <img src="../common/images/char_01.png" alt="">
                        </div>
                        <h4 class="learn-que">
                            <span class="emp">무엇</span>을<br>배울까요?
                        </h4>
                        <ul class="learn-list">
                            <li class="bullet-box circle-num fill num-01">대화의 특성 이해하기</li>
                            <li class="bullet-box circle-num fill num-02">상대가 잘한 일이나 상대의 장점을 찾아 칭찬하기</li>
                            <li class="bullet-box circle-num fill num-03">상대를 배려하며 조언하기</li>
                            <li class="bullet-box circle-num fill num-04">서로 공감하며 대화하기</li>
                            <li class="bullet-box circle-num fill num-05">친구들의 고민을 듣고 해결 방법 제안하기</li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/content.js"></script>
    </body>
</html>
