<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title></title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />

    <style>
        .page-02 .box-base{display: flex; align-items:center; height: 100%;}
        .list-word{display: flex; flex-wrap: wrap; justify-content: center;}
        .list-word .bg-color-box{margin:10px 20px; width:auto;}
    </style>


</head>

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        태일이가 소희에게 어제 일을 물어본 까닭은 무엇인가요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                잠깐 딴생각하느라 소희가 한 말을 듣지 못했기 때문입니다.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bullet-box direction">
                    <div class="text">
                        소희는 은주가 한 말을 듣고 어떻게 반응했나요?
                    </div>
                </div>
                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                은주의 처지를 이해해 주었습니다.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bullet-box direction">
                    <div class="text">
                        태일이는 소희가 한 이야기를 듣고 어떻게 <span class="click-induced word button-mini-01">반응했나요</span>?
                    </div>
                </div>

                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="width:390px; top:420px; left:560px">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">반응했나요</div>
                        <div class="explain-word">
                            <div>
                                자극에 대응하여 어떤 현상이 일어났나요.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-inner">
                    <div class="bg-color-box bg-color-05">
                        <div class="hidden-box no-bg">
                            <div class="text ti">
                                소희의 마음을 이해해 주었습니다.
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <div class="teacher-question num-02">
            <span class="emp">1</span>의 그림을 보고 물음에 답해 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
