<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">놀이 방법을 살펴보고, 고민 상담소를 <span class="click-induced word button-mini-01">운영해</span> 보세요.</div>
                </div>
                <div class="popup-mini word mini-01" data-button=".button-mini-01" style="width:300px; top:90px; left:680px;">
                    <div class="box-top">
                        <div class="popup-title">어휘 쏙쏙</div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="word">운영해</div>
                        <div class="explain-word">
                            <div>
                                어떤 대상을 관리하고 운용하여 나가.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="how-to-box">
                    <div class="title-box">
                        <div class="title">놀이 방법</div>
                    </div>
                    <div class="bullet-box rect-num num-01 color-01">
                        <div class="text">고민 상자에서 고민 나누기 엽서를 우리 모둠 사람 수만큼 가져온다.</div>
                    </div>
                    <div class="bullet-box rect-num num-02 color-01">
                        <div class="text">모둠 친구들과 함께 엽서의 고민을 읽고 해결 방법을 이야기한다.</div>
                    </div>
                    <div class="bullet-box rect-num num-03 color-01">
                        <div class="text">친구들과 이야기한 내용을 생각하며 엽서 아래쪽에 해결 방법을 쓴다.</div>
                    </div>
                    <div class="bullet-box rect-num num-04 color-01">
                        <div class="text">고민 나누기 엽서 수 만큼 <span class="dir-rect color-01" style="vertical-align: 6px;"><span>2</span></span>~<span class="dir-rect color-01" style="vertical-align: 6px;"><span>3</span></span>을 되풀이한다.</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="teacher-question num-03">
            친구들의 고민을 해결해 주는 고민 상담소를 운영해 봅시다.
        </div>
