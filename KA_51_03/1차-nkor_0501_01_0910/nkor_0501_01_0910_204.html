<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">친구들은 어떤 고민을 이야기했나요? 그리고 친구들의 고민에 어떤 해결 방법을 제시했나요?</div>
                </div>
                <div class="content-inner">
                    <div class="table-box color-03" style="margin-top: 10px;">
                        <table class="table">
                            <!-- <caption>Table Caption</caption> -->
                            <colgroup>
                                <col style="width:50%" />
                                <col style="width:auto">
                                <!-- <col style="width:90%" /> -->
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">고민</th>
                                    <th scope="col">해결 방법</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="hidden-box js-ignore-reset show-icon" data-group="1">
                                            <div class="bullet-box text ti">
                                                늦잠 자는 것이 고쳐지지 않아서 고민하는 것을 이야기했습니다.
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="hidden-box js-ignore-reset" data-group="1">
                                            <div class="text ti">
                                                일찍 자는 것이 중요하니까 자는 시간을 정해 놓고 규칙적으로 잠을 자라고 했습니다.
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="hidden-box js-ignore-reset show-icon" data-group="2">
                                            <div class="bullet-box text ti">
                                                엄마와 함께 자야 잠이 와서 걱정인 것을 이야기했습니다.
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="hidden-box js-ignore-reset" data-group="2">
                                            <div class="text ti">
                                                엄마 사진을 두거나 엄마 목소리를 녹음해서 틀고 자 보라고 했습니다.
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="teacher-question num-04">
            고민 상담소를 운영한 결과를 친구들에게 소개해 봅시다.
        </div>
