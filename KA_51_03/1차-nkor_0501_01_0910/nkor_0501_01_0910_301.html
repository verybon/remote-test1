<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <style>
            .text-box{
                padding:10px 0;
            }
            .example-box{position: relative;}
            .main.summary .example-box .info-box{left:0; right:auto; top:0;}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main summary" data-main-tabs="되돌아보기,생활 속으로">
                <div class="header">
                    <div class="title-box">
                        <div class="title">단원 정리</div>
                    </div>
                </div>


                <div class="content page-01">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">평소 자신의 대화 태도를 생각하며 [보기]와 같이 대화를 바르게 하겠다는 다짐 글귀를 쓰고 실천해 봅시다.</div>
                        </div>
                    </div>
                    <div class="info-box two-line" style="top: 88px;">교과서 <span class="emp">붙임 8</span>의 책갈피 만들기 자료를 활용하세요</div>
                    <div class="content-inner">
                        <div class="ex-box align-cc">
                            <div class="icon"></div>
                            <div>
                                <div class="item-box">
                                    <img src="./images/nkor_0501_01_0910_301.png" alt="친구들과 이야기할 때에는 따뜻한 표정과 부드러운 말투로" style="width: auto;height: 270px;">
                                </div>
                            </div>
                        </div>
                        <div class="box-base bgcolor-05" style="height: 140px;margin-top: 20px;">
                            <div class="input-box" style="width: 100%;height: 100%;background: transparent;">
                                <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="praise-box" data-type="1">
                        <div class="praise-button"></div>
                        <canvas class="praise-animation"></canvas>
                    </div>

                </div>

                <div class="content page-02">
                    <div class="direction">
                        <div class="bullet-box empty-circle color-01">
                            <div class="text">단원 학습을 시작할 때 세운 계획을 잘 실천했는지 확인해 봅시다.</div>
                        </div>
                    </div>

                    <div class="section-selfcheck">
                        <div class="selfcheck">
                            <div class="text-box ti">말할 때 표정, 몸짓, 말투가 중요하다는 것을 압니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selfcheck">
                            <div class="text-box ti">공감하며 대화할 수 있습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="selfcheck">
                            <div class="text-box ti">친구들을 배려하고 공감하면서 대화할 수 있습니다.</div>
                            <div class="check-box">
                                <div class="wrap">
                                    <div class="button-01"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-02"></div>
                                </div>
                                <div class="wrap">
                                    <div class="button-03"></div>
                                </div>
                            </div>
                        </div>
                        <div class="example-box">
                            <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div>
                            <div class="example ico-01">
                                매우 그렇다
                            </div>
                            <div class="example ico-02">
                                그렇다
                            </div>
                            <div class="example ico-03">
                                좀 더 노력해야 한다
                            </div>
                        </div>
                    </div>
                    <!-- <div class="info-box"><span class="emp">기호</span>를 클릭하세요.</div> -->
                </div>
            </div>
        </div>

        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/quiz.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/content.js"></script>
        <script src="../common/js/canvasAnimation.js"></script>
        <script src="../common/js/canvasAnimationData.js"></script>
    </body>
</html>
