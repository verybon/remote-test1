<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>교과서 활동</title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .char-bg-ani-box{top: auto;left: auto;right: 60px;bottom: 40px;}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main how" data-main-tabs="1, 2, 3">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>
            <div class="content page-01">
                <div class="bullet-box direction">
                    <div class="text">
                        여러 가지 책 띠지를 살펴보세요.
                    </div>
                </div>
                <div class="info-box"><span class="emp">오른쪽 아래 여자아이</span>를 클릭하세요.</div>
                <div class="content-inner">
                    <div class="image-box" style="height: 490px;background: url(./images/nkor_0501_00_0300_206_1.png) no-repeat 50% 50% / contain;">
                    </div>
                </div>
                <div class="char-bg-ani-box ani-01" data-name="bust01" data-color="color-01" data-tail="tail-01" data-audio="./media/audios/nkor_0501_00_0300_206.mp3" data-audio-id="audio01"></div>
            </div>

            <div class="content page-02">
                <div class="bullet-box direction">
                    <div class="text">
                        나만의 책 띠지를 만들어 보세요.
                    </div>
                </div>
                <div class="how-to-box type-02">
                    <div class="title-box">
                        <div class="title">활동 방법</div>
                    </div>
                    <ol>
                        <li class="bullet-box rect-num num-01 color-01">
                            <div class="text">책 띠지 모양을 정한다.(가로세로 방향으로 모두 만들 수 있다.)</div>
                        </li>
                        <li class="bullet-box rect-num num-02 color-01">
                            <div class="text">책 띠지 내용을 무엇으로 할 지 생각한다.</div>
                            <div class="bullet-box rect-ex color-01">
                                <div class="text">
                                    책을 간추린 내용, 책을 읽은 느낌, 책가 어울리는 그림, 책 광고
                                </div>
                            </div>
                        </li>
                        <li class="bullet-box rect-num num-03 color-01">
                            <div class="text">책과 관련한 글을 쓰거나 그림을 그려 책 띠지를 만든다.</div>
                        </li>
                    </ol>
                </div>
            </div>

            <div class="content page-03">
                <div class="bullet-box direction">
                    <div class="text">
                        전시회를 열고 감상해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="image-box" style="height: 490px;background: url(./images/nkor_0501_00_0300_206_2.png) no-repeat 50% 50% / contain;">
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question bullet-circle">
            책 띠지를 만들어 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
