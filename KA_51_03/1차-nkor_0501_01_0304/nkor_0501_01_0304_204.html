<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="../common/css/sanitize.css" />

    <style>
.content .table-box{
    margin-top:20px !important;
}
.content .ani-box {
    position: absolute;
    left: 0;
    top: 160px;
    width: 460px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content .char-bg-ani-box {
    position: relative;
    left: 0;
    top: 0;
}

    line-height: 1.3;

}

    width: 100%;
    height: 60px;
    background-color: transparent;
}

    width: 680px;
    margin: 50px 0 0 340px;
}

    width: 100%;
    height: 100%;
    padding: 5px 5px;
    opacity: 1;
    border: none;
    outline: none;

    font-family: NotoB;

<body>
    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        친구의 어떤 점을 칭찬할 수 있을까요?
                    </div>
                </div>

                <div class="info-box"><span class="emp">인물</span>을 클릭하세요.</div>
                <div class="ani-box two-line">
                    <div class="char-bg-ani-box" data-name="char02" data-color="color-07" data-tail="tail-01" data-audio="./media/audios/nkor_0501_01_0304_204.mp3"></div>
                </div>
                <div class="table-box color-04">
                    <table class="table">
                        <!-- <caption>Table Caption</caption> -->
                        <colgroup>
                            <col width="34%" />
                            <col style="width:auto">
                            <!-- <col width="90%" /> -->
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>친구가 <br>잘하는 것</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>친구가 <br>노력하는 것</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>친구에게 <br>고마운 것</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>친구의 장점</th>
                                <td>
                                    <div class="input-box">
                                        <textarea type="text" name="" id="" placeholder="직접 쓰기"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="praise-box" data-type="1">
                    <div class="praise-button"></div>
                    <canvas class="praise-animation"></canvas>
                </div>

                <div class="button-helper n3">
                    <span>칭찬거리</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper.n3" style="width: 500px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title">칭찬거리</span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="ti">
                            친구가 잘하는 것, 노력하는 것, 친구에게 고마운 것, 친구의 장점 따위가 모두 칭찬거리가 될 수 있어요.
                        </div>

                    </div>
                </div>

            </div>

        </div>


        <div class="teacher-question num-04">
            친구들에게 어떤 칭찬거리가 있는지 떠올려 봅시다.
        </div>

    </div>
