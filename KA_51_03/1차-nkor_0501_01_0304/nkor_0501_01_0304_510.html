<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
        <title></title>
        <link rel="stylesheet" href="../common/css/sanitize.css" />
        <link rel="stylesheet" href="../common/css/common.css" />
        <link rel="stylesheet" href="../common/css/content.css" />
        <link rel="stylesheet" href="../common/css/audioPlayer.css">
        <style>
            .character-bothside-speechbubble .image-box{
                position: relative;
                top: 150px;
                height: 420px;
                background: url(./images/nkor_0501_01_0304_510.png) no-repeat 50% 50% / auto 320px;
            }
            .character-bothside-speechbubble .box-base{
                position: absolute;
                top: 180px;
                left: 50%;
                width: auto;
            }
            .character-bothside-speechbubble .box-base.n1{
                margin-left: -120px;
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }
            .character-bothside-speechbubble .box-base.n2{
                margin-left: 120px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="main narration">
                <div class="header">
                    <div class="title">칭찬의 힘</div>
                </div>

                <div class="content">
                    <div class="content-inner character-bothside-speechbubble">
                        <div class="image-box align-cc">
                        </div>
                        <div class="box-base color-06 bgcolor-06 n1">
                            칭찬을 제대로 하려면?
                        </div>
                        <div class="box-base color-06 bgcolor-06 n2">
                            분명하고 자세하게......
                        </div>
                    </div>
                </div>

                <div class="audio-player" data-mode="stand-alone" data-list="./media/audios/nkor_0501_01_0304_510.mp3"></div>

            </div>
        </div>

        <script src="../common/js/libs/anime.min.js"></script>
        <script src="../common/js/libs/underscore-min.js"></script>
        <script src="../amt/js/amt.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="../common/js/playerProgress.js"></script>
