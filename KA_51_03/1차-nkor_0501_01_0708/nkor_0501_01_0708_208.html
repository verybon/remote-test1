    <div id="wrap">
        <div class="main normal">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        다시 한번 대화를 주고받아 보고, 대화를 나누어 본 소감을 말해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="box-char">
                        <div class="box-base bgcolor-06 char-05">
                            <div class="bg-color-box" style="margin: 0;">
                                <div class="hidden-box no-bg" style="width: 100%;padding: 0;">
                                    <div class="text ta-c">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-base bgcolor-02 char-02 ps-r">

                                <div class="hidden-box no-bg" style="width: 100%;padding: 0;">
                                    <div class="text ta-c">
                                        공감하며 대화하려는 생각을 많이 해야 합니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-base bgcolor-01 char-03">
                            <div class="bg-color-box" style="margin: 0;">
                                <div class="hidden-box no-bg" style="width: 100%;padding: 0;">
                                    <div class="text ta-c">
                                        공감하며 대화하면 서로 싸울 일이 없을 것 같습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        <div class="teacher-question num-08">
