<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>교과서 활동</title>
    <link rel="stylesheet" href="../common/css/sanitize.css" />
    <link rel="stylesheet" href="../common/css/common.css" />
    <link rel="stylesheet" href="../common/css/content.css" />
    <style>
        .character-balloon-4{
            position: relative;
            width: 100%;
            height: 490px;
            background: url(./images/nkor_0501_00_0100_205.png) no-repeat 50% 90% / 180px auto;
        }
        .character-balloon-4 .box-base{
            position: absolute;
            width: 390px;
        }
        .character-balloon-4 .box-base:nth-child(1){
            top: 10px;
            right: 50%;
            margin-right: 60px;
        }
        .character-balloon-4 .box-base:nth-child(2){
            top: 10px;
            left: 50%;
            margin-left: 60px;
        }
        .character-balloon-4 .box-base:nth-child(3){
            top: 50%;
            right: 50%;
            margin-right: 120px;
        }
        .character-balloon-4 .box-base:nth-child(4){
            top: 50%;
            left: 50%;
            margin-left: 120px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        책의 내용을 예상해 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="character-balloon-4">
                        <div class="box-base bgcolor-05 color-05">
                            그림에서 인물이 책을 열심히 읽는 모습을 보니 책 읽는 것을 좋아하나 봐.
                        </div>
                        <div class="box-base bgcolor-06 color-06">
                            인물의 옷차림을 보니 조선 시대에 일어난 이야기인 것 같아.
                        </div>
                        <div class="box-base bgcolor-01 color-01">
                            차례를 보니 주인공이 어려움을 겪고 그것을 이겨 내는 이야기인 것 같아.
                        </div>
                        <div class="box-base bgcolor-04 color-04">
                            인물의 표정을 보니 외로워 보여. 슬픈 일이 있나 봐.
                        </div>
                    </div>
                </div>

                <div class="button-helper">
                    <span>책 내용 짐작하기</span>
                </div>
                <div class="popup-mini helper" data-button=".button-helper" style="width: 790px;">
                    <div class="box-top">
                        <div class="popup-title-box">
                            <span class="popup-title">톡톡 도움말</span>
                            <span class="popup-sub-title">책 내용 짐작하기</span>
                        </div>
                        <div class="button-close"></div>
                    </div>
                    <div class="box-content">
                        <div class="bullet-box empty-circle" style="text-align: justify;">
                            책 차례와 그림을 미리 살펴보고 내용을 짐작해 봐요.
                        </div>
                        <div class="bullet-box empty-circle" style="text-align: justify;">
                            책의 처음 몇 장만 미리 보고 앞으로 펼쳐질 내용을 짐작할 수도 있어요.
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question bullet-circle">
            책 표지와 그림을 미리 봅시다.
        </div>

    </div>

    <script src="../common/js/libs/anime.min.js"></script>
    <script src="../common/js/libs/underscore-min.js"></script>
    <script src="../amt/js/amt.js"></script>
    <script src="../common/js/common.js"></script>
    <script src="../common/js/canvasAnimation.js"></script>
    <script src="../common/js/canvasAnimationData.js"></script>
    <script src="../common/js/content.js"></script>
</body>

</html>
