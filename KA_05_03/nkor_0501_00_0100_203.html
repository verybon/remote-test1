<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
    <title>교과서 활동</title>
    <link rel="stylesheet" href="./common/css/sanitize.css" />
    <link rel="stylesheet" href="./common/css/common.css" />
    <link rel="stylesheet" href="./common/css/content.css" />
    <style>
    </style>
</head>

<body>
    <div id="wrap">
        <div class="main how">
            <div class="header">
                <h1 class="title-02" aria-label="교과서 활동"></h1>
            </div>

            <div class="content">
                <div class="bullet-box direction">
                    <div class="text">
                        자신이 정한 책을 살피며 질문을 주고받아 보세요.
                    </div>
                </div>
                <div class="content-inner">
                    <div class="table-box color-03">
                        <table class="table">
                            <!-- <caption>Table Caption</caption> -->
                            <colgroup>
                                <col style="width:auto">
                                <col width="72%" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="no-bb" scope="row" rowspan="2">앞뒤 표지 글귀</th>
                                    <td class="has-bullet">
                                        <div class="bullet-box empty-circle">
                                            <div>
                                                이 이야기의 <span class="hidden-text">주제</span>는 무엇일까?
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="has-bullet">
                                        <div class="bullet-box empty-circle">
                                            <div>
                                                이 글귀를 왜 표지에 실었을까?
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="no-bb" scope="row" rowspan="2">책제목</th>
                                    <td class="has-bullet">
                                        <div class="bullet-box empty-circle">
                                            <div>
                                                왜 이런 <span class="hidden-text">제목</span>을 정했을까?
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="has-bullet">
                                        <div class="bullet-box empty-circle">
                                            <div>
                                                책에 어떤 내용을 담았을까?
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="no-bb" scope="row" rowspan="2">책제목</th>
                                    <td class="has-bullet">
                                        <div class="bullet-box empty-circle">
                                            <div>
                                                인물의 <span class="hidden-text">성격</span>이나 기분은 어떨까?
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="has-bullet">
                                        <div class="bullet-box empty-circle">
                                            <div>
                                                어디에 쓰는 <span class="hidden-text">물건</span>이며 이 책에 왜 나올까?
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <div class="teacher-question bullet-circle">
            자신이 정한 책의 앞뒤 표지를 살피며 친구들과 질문을 주고받아 봅시다.
        </div>

    </div>

    <script src="./common/js/libs/anime.min.js"></script>
    <script src="./common/js/libs/underscore-min.js"></script>
    <script src="./amt/js/amt.js"></script>
    <script src="./common/js/common.js"></script>
    <script src="./common/js/canvasAnimation.js"></script>
    <script src="./common/js/canvasAnimationData.js"></script>
    <script src="./common/js/content.js"></script>
</body>

</html>
