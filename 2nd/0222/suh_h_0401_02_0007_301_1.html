<!DOCTYPE html>
<html lang="ko">
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<style>
		.flexListContainer > div{width: 50%;}
		.--img{position: relative;height: 250px; margin:0 0 20px}
		.--img.x1{background: url(./images/suh_h_0401_02_0007_301_1/suh_h_0401_02_0007_301_1_1.png) no-repeat 50% 50% / contain;}
		.--img.x2{background: url(./images/suh_h_0401_02_0007_301_1/suh_h_0401_02_0007_301_1_2.png) no-repeat 50% 50% / contain;}
		.--text{position: absolute;}
		.--text.x1{top: 163px;left: 172px;}
		.--text.x2{top: 203px;left: 201px;}
		.--text.x3{top: 157px;left: 151px;}
		.--text.x4{top: 201px;left: 246px;}
	</style>

  </head>

  <body>
	<div id="wrap" class="pointContainer">
		<header>
		<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<!-- <ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">주장 펼치기</li>
				<li data-hover="">반론하기</li>
				<li data-hover="">주장 다지기</li>
			</ul> -->
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1 on" data-quiz="toggle">
					<h2>각도의 합과 차 알아보기</h2>
					<section>
						<ul class="contentsList">
							<li>
								<div class="bullet circleDot orange mt_20"></div>
								<div>
									각도의 합은 각각의 각도를 더합니다.
								</div>
							</li>
							<li>
								<div class="bullet circleDot orange mt_20"></div>
								<div>
									각도의 차는 큰 각도에서 작은 각도를 뺍니다.
								</div>
							</li>
						</ul>
						<div class="flexListContainer around">
							<div>
								<div class="--img x1">
									<div class="--text x1">40°</div>
									<div class="--text x2">20°</div>
								</div>
								<div class="textAlignC">
									<div class="toggle" data-toggle-obj="1">
										<div class="answer textAlignL" data-toggle-target="1">
											40
										</div>
									</div>° + <div class="toggle" data-toggle-obj="2">
										<div class="answer textAlignL" data-toggle-target="2">
											20
										</div>
									</div>° = <div class="toggle" data-toggle-obj="3">
										<div class="answer textAlignL" data-toggle-target="3">
											60
										</div>
									</div>°
								</div>
							</div>
							<div>
								<div class="--img x2">
									<div class="--text x3">100°</div>
									<div class="--text x4">20°</div>
								</div>
								<div class="textAlignC">
									<div class="toggle" data-toggle-obj="4">
										<div class="answer textAlignL" data-toggle-target="4">
											100
										</div>
									</div>° － <div class="toggle" data-toggle-obj="5">
										<div class="answer textAlignL" data-toggle-target="5">
											20
										</div>
									</div>° = <div class="toggle" data-toggle-obj="6">
										<div class="answer textAlignL" data-toggle-target="6">
											80
										</div>
									</div>°
								</div>
							</div>
						</div>
					</section>
					<!-- <button class="dapCheckBtn" data-answer-btn=""></button> -->
				</li>
			</ul>
		</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>
  </body>
</html>
