<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

	<style>
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:495px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:180px; left:70px; height:510px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		/* 개별 */
		.--img{position:relative; width:100%; height:440px;}
		.--text{position: absolute;font-size: 30px;text-align: center;}
		.--text.x1{top: 72px;left: 407px;}
		.--text.x2{top: 275px;left: 267px;font-size: 27px;}
		.--text.x3{top: 316px;left: 654px;font-size: 23px;}
		.--text.x4{top: 246px;left: 775px;font-size: 27px;}
		.innerTab_1 .--img{background:url(./images/suh_h_0401_02_0006_201_1/suh_h_0401_02_0006_201_1_7.png) no-repeat 50% 50% / contain;}
		.--exam{position:absolute; top:-45px; left:360px;}
		.supply_guide{vertical-align: 6px;}
		.videoSubPlayBtn{top: 40px; right: 0;}
		.tableContainer{width:100%; margin:90px auto 0;}
		table td .toggle{width:100%;}
		table td .toggle .bullet.exam{margin-left:-54px;}
	</style>
	<script src="../common/libs/musicNote/js/setting_active.js"></script>
</head>
<body>

	<div id="wrap" class="math">
		<header>
			<div class="title ls1">
				짝이 말한 각도를 어림하여 만들고, 각도기로 확인해 봅시다. <ins class="supply_guide inline">준비물 173쪽</ins>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-slide-container="">
						<div class="moveButtonContainer" data-slide-btn-container="">
							<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
							<ul class="basicSlider_circle_tabs" data-tabs="">
							<li data-hover=""></li>
							<li data-hover=""></li>
							</ul>
							<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
						</div>
						<ul class="basicSlider_slides" data-slides="">
							<li class="innerTab_1">
								<!-- <iframe src="../../../dvd_4_1_h/contents_sub/lesson02/ops/2/app-gakdo-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe> -->
								<section class="full">
									<h2><ins class="dot"></ins><span>준비물을 사용하여 각도 막대를 만들어 보세요.</span></h2>
									<div class="--img">
										<div class="--text x1">각도 막대 <br>만들기</div>
										<div class="--text x2">50°를<br>만들어봐.</div>
										<div class="--text x3">각도 막대로<br>짝이 말한 각도를<br>어림하여 만들고<br>본뜨기</div>
										<div class="--text x4">각도기로 재기</div>
									</div>
									<button class="videoSubPlayBtn right" data-video-link=".mp4" data-hover="">활동영상 보기</button>
								</section>
							</li>
							<li class="innerTab_2" data-quiz="toggle">
								<section class="full">
									<div class="--inner">
										<div class="tableContainer brown fix">
											<table>
												<tbody>
													<tr>
														<th></th>
														<th>1회</th>
														<th>2회</th>
														<th>3회</th>
													</tr>
													<tr>
														<th>짝이 말한 각도</th>
														<td>
															<div class="toggle noBg" data-toggle-obj="1">
																<div class="answer" data-toggle-target="1">
																	<ins class="bullet exam">예</ins><span>35°</span>
																</div>
															</div>
														</td>
														<td>
															<div class="toggle noBg" data-toggle-obj="2">
																<div class="answer" data-toggle-target="2">
																	<ins class="bullet exam">예</ins><span>105°</span>
																</div>
															</div>
														</td>
														<td>
															<div class="toggle noBg" data-toggle-obj="3">
																<div class="answer" data-toggle-target="3">
																	<ins class="bullet exam">예</ins><span>95°</span>
																</div>
															</div>
														</td>
													</tr>
													<tr>
														<th>잰 각도</th>
														<td>
															<div class="toggle noBg" data-toggle-obj="4">
																<div class="answer" data-toggle-target="4">
																	35°
																</div>
															</div>
														</td>
														<td>
															<div class="toggle noBg" data-toggle-obj="5">
																<div class="answer" data-toggle-target="5">
																	105°
																</div>
															</div>
														</td>
														<td>
															<div class="toggle noBg" data-toggle-obj="6">
																<div class="answer" data-toggle-target="6">
																	95°
																</div>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</section>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
