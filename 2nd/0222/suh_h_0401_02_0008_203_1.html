<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

	<style type="text/css">
		.answer,
		.answerMode-item{font-size:38px; font-weight:bold;}
		textarea.answerMode,
		input.answerMode{font-weight:bold;}

		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:-78px 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		.toggleBlank{margin-top: 8px;}
		.popup_pages .blankBox{width: 40px;min-width: 40px; height: 40px; margin-top: 4px;}
		.--img{height: 470px;background:url(./images/suh_h_0401_02_0008_203_1/suh_h_0401_02_0008_203_1.png) no-repeat 50% 100% / contain;}
		.--text{position: absolute;}
		.--text.x1{top: 175px;left: 380px;}
		.--text.x2{top: 175px;left: 785px;}
		.--text.x3{top: 280px;left: 90px;}
		.--text.x4{top: 280px;left: 450px;}
		.--text.x5{top: 280px;left: 550px;}
		.--text.x6{top: 280px;left: 870px;}
	</style>
</head>

<body>

	<div id="wrap">
		<header>
			<div class="title title-selfi">
				<ins class="title-selfi-num">1</ins><span class="ls0"><ins class="toggleBlank"></ins> 안에 알맞은 수를 써넣으세요.</span>
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<!-- <iframe src="../../../dvd_4_1_h/contents_sub/lesson02/ops/2/app-gakdo-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe> -->
						<section class="full">
							<div class="--img">
								<div class="--text x1">
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											70
										</div>
									</div>°
								</div>
								<div class="--text x2">
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											60
										</div>
									</div>°
								</div>
								<div class="--text colorBox x3">50°</div>
								<div class="--text colorBox x4">60°</div>
								<div class="--text colorBox x5">65°</div>
								<div class="--text colorBox x6">55°</div>
							</div>

							<div class="buttonContainer">
								<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>

					</li>
				</ul>
			</div>
		</main>
		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
			<li class="solve pop_page_1" data-popup-page="1">
				<div class="popup_contents">
					<p>삼각형의 세 각의 크기의 합은 180°이므로</p>
					<ul class="contentsList">
						<li>
							<ins class="dot orange"></ins>
							<div>
								첫 번째 삼각형에서<br>
								50˚+60˚+<ins class="blankBox"></ins>˚ = 180˚<br>
								110˚+<ins class="blankBox"></ins>˚ = 180˚, <ins class="blankBox"></ins>˚ = 70˚
							</div>
						</li>
						<li>
							<ins class="dot orange"></ins>
							<div>
						두 번째 삼각형에서<br>
						65˚+55˚+<ins class="blankBox"></ins>˚ = 180˚<br>
						120˚+<ins class="blankBox"></ins>˚ = 180˚, <ins class="blankBox"></ins>˚ = 60˚
							</div>
						</li>
					</ul>
				</div>
			</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
