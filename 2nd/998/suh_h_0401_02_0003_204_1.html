	<style>
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:515px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:0; left:70px; height:510px;}
		.popup_pages .page-iframe.x2{top:80px; left:70px; height:430px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}

		#wrap header .title-selfi{position:relative; padding-left:85px;}
		#wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:0 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);}

		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}
		.moveButtonContainer{width:94%;}

		.flexListContainer{box-sizing: border-box; padding-right: 60px; padding-top: 60px;}
		.flexListContainer > div{flex:1;}
		.--img.x1{position:relative; width:100%; height:340px; background:url(./images/suh_h_0401_02_0003_204_1/suh_h_0401_02_0003_204_1_1.png) no-repeat 50% 100% / contain;}

<div id="wrap" class="math">

	<main>

										</div>

										<div class="--img x3"></div>

								</div>
							</section>
						</li>
						<li class="innerTab_3" data-quiz="toggle">
							<iframe src="../../../dvd_4_1_h/contents_sub/lesson02/ops/2/app-gakdo-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>

									<div class="textAlignC">
