<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

	<style>
		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}
		.moveButtonContainer{width:94%;}

		.page_1 .it-img{position:relative; width:1000px; height:450px; margin:0 auto; background:url(./images/mm_41_2_02_04_01/bg.svg) no-repeat 50% -190px / 1150px auto;}
		.page_1 .it-txt{position:absolute;}
		.page_1 .it-txt.x1{top:317px; left:355px;}
		.page_1 .it-txt.x2{top:317px; left:695px;}
		[data-ox-target]{position:absolute; top:50%; left:50%; margin:-20px 0 0 -70px;}
		[data-ox-obj] .icon{width:100px; height:100px;}
		.page_2 .it-img{position:relative; width:480px; height:300px; margin:0 auto; background:url(./images/mm_41_2_02_04_02/bg.svg) no-repeat 50% -190px / 1150px auto;}
		.page_2 .it-img.x1{background-position:-80px -190px;}
		.page_2 .it-img.x2{background-position:-600px -190px;}
		.page_3 .it-img{position:relative; width:480px; height:300px; margin:0 auto; background:url(./images/mm_41_2_02_04_03/bg.svg) no-repeat 50% -190px / 1150px auto;}
		.page_3 .it-img.x1{background-position:-80px -190px;}
		.page_3 .it-img.x2{background-position:-600px -190px;}
		.page_4 .it-img{position:relative; width:600px; height:360px; margin:0 auto; background:url(./images/mm_41_2_02_04_04/bg.svg) no-repeat 50% -190px / 1200px auto; transform:translateX(-100px);}
		.it-aniBox{position:absolute; top:150px; right:220px;}
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">각도기로 각도를 재는 방법을 알아봅시다.</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_tabs" data-tabs="">
				<li data-hover="">물음 1</li>
				<li data-hover="">물음 2</li>
				<li data-hover="">물음 3</li>
				<li data-hover="">물음 4</li>
			</ul>
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1">
					<h2><ins class="dot"></ins><span>
						각도기의 각 부분의 이름을 알아보세요.
					</span></h2>
					<section>
						<div class="it-img">
							<div class="it-txt x1">각도기의 중심</div>
							<div class="it-txt x2">각도기의 밑금</div>
						</div>
					</section>
				</li>
				<li class="page_2" data-quiz="ox" data-option="hide, answerSound" data-quiz-name="ox1">
					<h2><ins class="dot"></ins><span>
						각의 꼭짓점과 각도기의 중심을 바르게 맞춘 것에 <div class="icon_o_title"></div>표 하시오.
					</span></h2>
					<section>
						<div class="flexListContainer around center">
							<div data-ox-obj="21" data-answer="">
								<div class="it-img x1"></div>
								<div class="icon icon_o" data-ox-target="21"></div>
							</div>
							<div data-ox-obj="22">
								<div class="it-img x2"></div>
								<div class="icon icon_x" data-ox-target="22"></div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>
				<li class="page_3" data-quiz="ox" data-option="hide, answerSound" data-quiz-name="ox2">
					<h2><ins class="dot"></ins><span>
						각의 한 변과 각도기의 밑금을 바르게 맞춘 것에 <div class="icon_o_title"></div>표 하시오.
					</span></h2>
					<section>
						<div class="flexListContainer around center">
							<div data-ox-obj="31" data-answer="">
								<div class="it-img x1"></div>
								<div class="icon icon_o" data-ox-target="31"></div>
							</div>
							<div data-ox-obj="32">
								<div class="it-img x2"></div>
								<div class="icon icon_x" data-ox-target="32"></div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>
				<li class="page_4" data-quiz="toggle">
					<h2><ins class="dot"></ins><span>
						각의 나머지 변과 만나는 각도기의 눈금을 읽어 보세요.
					</span></h2>
					<section>
						<div class="it-img">
						</div>
						<div id="aniBox_3" class="it-aniBox">
						</div>
						<div class="textAlignC">
							<div class="toggle" data-toggle-obj="31">
								<div class="answer" data-toggle-target="31">
									70도
								</div>
							</div> 또는 <div class="toggle" data-toggle-obj="31">
								<div class="answer" data-toggle-target="31">
									70°
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</section>
				</li>
			</ul>
		</div>
	</main>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {
		$prite.add({
			target: $ts.getEl('#aniBox_3'),
			spriteId: 'sprite3',
			spriteList: [
			{
				name: 'boy_2',
				circle: 'deeppink',
				top: 60,
				left: 0,
				width: 340,
				height: 421,
				thumbNail: '../common/contents/images/character/boy_2.png',
				spriteSheet: '../common/contents/images/character/boy_2_sprite.png',
				sound: './media/audios/suh_p_0401_02_0003_202_1.mp3',
				speech:'right',
				textBubble: {
				text: '70과 110 중<br>어느 것을<br>읽어야 할까?',
				class: 'balloon bottom green',
				top: -140,
				left: -45,
				width: 250,
				textAlign: 'center',
				wordBreak: 'keep-all'
				},
				sheetWidth: 102000,
				sheetHeight: 421,
				endSheet: 0,
				delay: 40,
				callbacks: {
				start: function () {},
				end: function () {}
				}
			}]
		});
	}, false);
</script>

</body>
</html>
