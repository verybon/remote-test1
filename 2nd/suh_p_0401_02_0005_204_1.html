<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style>
		.page_1 .it-img{position:relative; width:600px; height:420px; background:url(./images/mm_41_2_04_05_01/bg.svg) no-repeat -60px -230px / 1280px auto;}
		.page_1 .it-img .answer{position:absolute; width:100%; height:100%; top:0; left:0; z-index:1;}
		.page_1 .it-img .answer.x1{background:url(./images/mm_41_2_04_06_01/answer_01.svg) no-repeat -60px -230px / 1280px auto;}
		.page_1 .it-img .answer.x2{background:url(./images/mm_41_2_04_06_01/answer_02.svg) no-repeat -60px -230px / 1280px auto;}
		.page_1 .it-img .answer.x3{background:url(./images/mm_41_2_04_06_01/answer_03.svg) no-repeat -60px -230px / 1280px auto;}
		.page_1 .tableContainer{width:380px; margin:0;}
		.page_1 .tableContainer table td{padding-top:10px; padding-bottom:10px;}
	</style>
	<script src="../common/libs/musicNote/js/setting_active.js"></script>
</head>
<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				그림 안에 있는 각에 예각은 빨간색, 직각은 노란색, 둔각은 파란색으로 표시하고 각각 개수를 세어 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<section>
							<div class="flexListContainer center">
								<div class="it-img">
									<div class="answer x1" data-toggle-target="1"></div>
									<div class="answer x2" data-toggle-target="2"></div>
									<div class="answer x3" data-toggle-target="3"></div>
								</div>
								<div class="tableContainer brown">
									<table>
										<tbody>
											<tr>
												<th>예각</th>
												<td>
													<div class="toggle noBg" data-toggle-obj="1">
														<div class="answer" data-toggle-target="1">
															2
														</div>
													</div>개
												</td>
											</tr>
											<tr>
												<th>직각</th>
												<td>
													<div class="toggle noBg" data-toggle-obj="2">
														<div class="answer" data-toggle-target="2">
															6
														</div>
													</div>개
												</td>
											</tr>
											<tr>
												<th>둔각</th>
												<td>
													<div class="toggle noBg" data-toggle-obj="3">
														<div class="answer" data-toggle-target="3">
															2
														</div>
													</div>개
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function () {
		}, false);
	</script>


</html>
