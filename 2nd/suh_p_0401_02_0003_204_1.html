
<!DOCTYPE html>

	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}

		.innerTab_1 .it-img{width:480px; height:320px; margin:0 auto; background:url(./images/mm_41_2_02_06_01/bg.svg) no-repeat -590px 50% / 1150px auto;}
		.innerTab_1 .it-img.x1{width:240px; background-position:-240px 50%;}
		.innerTab_2 .it-img{width:480px; height:320px; margin:0 auto; background:url(./images/mm_41_2_02_06_02/bg.svg) no-repeat -590px 50% / 1150px auto;}
		.innerTab_2 .it-img.x1{width:240px; background-position:-240px 50%;}
		.innerTab_3 .it-img{width:480px; height:320px; margin:0 auto; background:url(./images/mm_41_2_02_06_03/bg.svg) no-repeat -590px 50% / 1150px auto;}
		.innerTab_3 .it-img.x1{width:410px; background-position:-50px 50%;}
		.pop_page_1 .it-img{width:100%; height:300px; background:url(./images/mm_41_2_02_06_03/bg_popup_more.png) no-repeat 50% -210px /1150px auto;}
		.pop_page_1 .flexListContainer{padding:0 50px 0 70px;}

<body>

<div id="wrap" class="math">
	<header>
		<div class="title">
			각도기를 이용하여 부채에서 볼 수 있는 각도를 재어 봅시다.
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
			<li class="page_1" data-slide-container="">
				<div class="moveButtonContainer" data-slide-btn-container="">
					<div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
					<ul class="basicSlider_circle_tabs" data-tabs="">
					<li data-hover=""></li>
					<li data-hover=""></li>
					<li data-hover=""></li>
					</ul>
					<div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
				</div>
				<ul class="basicSlider_slides inner" data-slides="">
				<li class="innerTab_1" data-quiz="toggle">
					<div class="flexListContainer around center mt_20">
						<div class="it-img x1">
						</div>
						<ins class="icon_arrow big"></ins>
						<div class="it-img x2">
						</div>
					</div>
					<div class="textAlignC">
						<div class="toggle" data-toggle-obj="11">
							<div class="answer" data-toggle-target="11">
								45
							</div>
						</div>°
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>
				<li class="innerTab_2" data-quiz="toggle">
					<div class="flexListContainer around center mt_20">
						<div class="it-img x1">
						</div>
						<ins class="icon_arrow big"></ins>
						<div class="it-img x2">
						</div>
					</div>
					<div class="textAlignC">
						<div class="toggle" data-toggle-obj="21">
							<div class="answer" data-toggle-target="21">
								90
							</div>
						</div>°
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>
				<li class="innerTab_3" data-quiz="toggle">
					<div class="flexListContainer around center mt_20">
						<div class="it-img x1">
						</div>
						<ins class="icon_arrow big"></ins>
						<div class="it-img x2">
						</div>
					</div>
					<div class="textAlignC">
						<div class="toggle" data-toggle-obj="31">
							<div class="answer" data-toggle-target="31">
								180
							</div>
						</div>°
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
					<div class="buttonContainer left">
						<button class="characterBtn" data-popup-btn="1" data-hover="">
							<span>더 알아보기</span>
						</button>
					</div>

				</li>
				</ul>
			</li>
			</ul>
		</div>
	</main>
	<section class="popup_container" data-popup-container="">
		<ul class="popup_pages">
			<li class="whole pop_page_1" data-popup-page="1">
				<h2 class="box"><span>더 알아보기</span></h2>
				<div class="popup_contents" data-quiz="toggle">
					<div class="it-img">
					</div>
					<div class="flexListContainer around center">
						<div>
							<div class="toggle" data-toggle-obj="1001">
								<div class="answer" data-toggle-target="1001">
									90
								</div>
							</div>°
						</div>
						<div>
							<div class="toggle" data-toggle-obj="1002">
								<div class="answer" data-toggle-target="1002">
									180
								</div>
							</div>°
						</div>
						<div>
							<div class="toggle" data-toggle-obj="1003">
								<div class="answer" data-toggle-target="1003">
									360
								</div>
							</div>°
						</div>
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>

				</div>
			</li>
		</ul>
	</section>

</div>

	<div class="loadingIconAnimation"></div>
</div>
