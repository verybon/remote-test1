<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<link rel="stylesheet" type="text/css" href="../../../default/css/custom.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:30px; left:56px; overflow:hidden; width:1060px; height:505px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:158px; left:70px; height:535px;}
		.page-iframe + .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}
		.popup_pages .buttonContainer{right:40px; bottom:20px;}
		.vMid{display:flex; align-items:center; justify-content:center; height:480px;}
		.popup_pages .vMid{height:520px;}
		.vMid > div{width:100%;}
		header .title .blankBox{width:40px; height:40px; margin-top:2px;}

		.--flexbox{width:100%;}
		.--flexbox > div{flex:1; position:relative; width:100%; text-align:center;}
		.--flexbox > div + div{margin-left:40px;}
		.--img{position:relative; width:100%; height:320px;}
		.--img.x1{background:url(./images/suh_p_0401_02_0010_203_1/suh_p_0401_02_0010_203_1_1.png) no-repeat 90px 50% / 90% auto;}
		.--img.x2{background:url(./images/suh_p_0401_02_0010_203_1/suh_p_0401_02_0010_203_1_2.png) no-repeat 60px 50% / 80% auto;}
		.--img.x3{background:url(./images/suh_p_0401_02_0010_203_1/suh_p_0401_02_0010_203_1_3.png) no-repeat 50% 50% / auto 80%;}
		.--img .bullet.exam{position:absolute; top:30px; left:10px;}

		.pop_page_2 .toggle{min-width:100px;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">3</div>
				각을 보고 예각, 둔각 중 어느 것인지 <ins class="blankBox white"></ins> 안에 써넣으세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section class="full">
					<div class="vMid">
						<div>
							<div class="--img x1">
							</div>
							<div class="flexListContainer center around --flexbox">
								<div>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											예각
										</div>
									</div>
								</div>
								<div>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											둔각
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="buttonContainer left">
						<button class="characterBtn" data-popup-btn="1" data-hover="">
							<span>한번더<b>1</b></span>
						</button>
						<button class="characterBtn" data-popup-btn="2" data-hover="">
							<span>한번더<b>2</b></span>
						</button>
					</div>
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="3" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole pop_page_1 " data-popup-page="1">
					<h2 class="box"><span>한 번 더 <b class="yellowT">1</b></span></h2>
					<div class="popup_contents">
						<ul class="contentsList">
							<li data-quiz="toggle">
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10">
										각을 보고 예각, 둔각 중 어느 것인지 <ins class="blankBox"></ins> 안에 써넣으세요.
									</p>
									<div class="vMid">
										<div>
											<div class="--img x2">
											</div>
											<div class="flexListContainer center around --flexbox">
												<div>
													<div class="toggle" data-toggle-obj="3">
														<div class="answer" data-toggle-target="3">
															둔각
														</div>
													</div>
												</div>
												<div>
													<div class="toggle" data-toggle-obj="4">
														<div class="answer" data-toggle-target="4">
															예각
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<a href="./data/(4-1-2)풀어보고확인하고한번더_1.hwp" target="_blank" class="downloadBtn" data-name="활동지 다운로드"></a>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</li>
						</ul>
					</div>
				</li>

				<li class="whole pop_page_2" data-popup-page="2">
					<h2 class="box"><span>한 번 더 <b class="yellowT">2</b></span></h2>
					<div class="popup_contents">
						<ul class="contentsList">
							<li data-quiz="toggle">
								<ins class="bullet circleDot"></ins>
								<div>
									<p class="mb_10">
										예각과 둔각은 각각 몇 개인지 구해 보세요.
									</p>
									<div class="vMid">
										<div>
											<div class="--img x3">
											</div>
											<ul class="flexListContainer jcenter">
												<li class="flexListContainer center">
													<div class="colorBox check skyBlue">예각</div>
													<div>
														<div class="toggle" data-toggle-obj="5">
															<div class="answer" data-toggle-target="5">
																1
															</div>
														</div>개,
													</div>
												</li>
												<li class="flexListContainer center ml_40">
													<div class="colorBox check skyBlue">둔각</div>
													<div>
														<div class="toggle" data-toggle-obj="6">
															<div class="answer" data-toggle-target="6">
																2
															</div>
														</div> 개
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<a href="./data/(4-1-2)풀어보고확인하고한번더_2.hwp" target="_blank" class="downloadBtn" data-name="활동지 다운로드"></a>
								<div class="buttonContainer">
									<button class="dapCheckBtn" data-answer-btn=""></button>
								</div>
							</li>
						</ul>
					</div>
				</li>

				<li class="solve pop_page_3" data-popup-page="3">
					<div class="popup_contents">
						<ul class="dotList orange">
							<li>각도가 0°보다 크고 직각보다 작으므로 예각입니다.</li>
							<li>각도가 직각보다 크고 180°보다 작으므로 둔각입니다.</li>
						</ul>
					</div>
				</li>

			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
