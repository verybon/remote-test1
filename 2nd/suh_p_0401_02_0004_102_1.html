<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.basicSlider_slides .flex-item.n1{max-width:500px;}
		.basicSlider_slides .flex-item.n2{margin-left:40px}
		.basicSlider_slides  section{padding-right:0;}
		.basicSlider_slides .answer{width: 100%; text-align: left;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0401_02_0004_102_1/suh_p_0401_02_0004_102_1_1.png) no-repeat 50% 50% / cover; width:100%; height: 500px;}
	</style>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				다음 그림의 상황에 대하여 이야기해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									무엇을 그리고 있나요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="11">
										<div class="answer" data-toggle-target="11">
											설계도에 있는 각처럼 각을 그리고 있습니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>
									정확한 각을 그리려면 무엇을 이용하면 좋을까요?
								</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="21">
										<div class="answer" data-toggle-target="21">
											<ul class="contentsList">
												<li>
													<ins class="bullet exam">예</ins>
													<div>
														각도기를 이용하면 좋을 것 같습니다.
													</div>
												</li>
											</ul>
										</div>
									</div>
									<div class="toggle mt_15" data-toggle-obj="22">
										<div class="answer" data-toggle-target="22">
											<ul class="contentsList">
												<li>
													<ins class="bullet exam">예</ins>
													<div>
														선을 잘 긋기 위해 자도 필요할 것 같습니다.
													</div>
												</li>
											</ul>
										</div>
									</div>
								</section>
							</div>
						</div>

						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0401_02_0004_102_1/suh_p_0401_02_0004_102_1_2.png" alt="" style="height: 100%;width: auto;transform: translateX(-50%);left: 50%;position: absolute;top: 0;">
				</li>
			</ul>
		</section>


	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
