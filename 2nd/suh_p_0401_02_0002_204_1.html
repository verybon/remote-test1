<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		.it-box img{display:block; width:84%; margin:0 auto;}
		.it-box .flexListContainer > div{width:33%;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				각의 크기가 작은 것부터 차례대로 기호를 써 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="lineBox sky it-box">
							<img src="./images/suh_p_0401_02_0002_204_1/suh_p_0401_02_0002_204_1_1.png" alt="">
							<div class="flexListContainer mt_15">
								<div class="textAlignC">가</div>
								<div class="textAlignC">나</div>
								<div class="textAlignC">다</div>
							</div>
						</div>
						<div class="textAlignC mt_15">
							<div class="toggle" data-toggle-obj="11">
								<div class="answer" data-toggle-target="11">
									가
								</div>
							</div>,
							<div class="toggle mt_15" data-toggle-obj="12">
								<div class="answer" data-toggle-target="12">
									다
								</div>
							</div>,
							<div class="toggle mt_15" data-toggle-obj="13">
								<div class="answer" data-toggle-target="13">
									나
								</div>
							</div>
						</div>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</li>
				</ul>
			</div>



		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->
				<li class="whole pop_page_1" data-popup-page="1">
					<h2 class="box"><span>더 알아보기</span></h2>
					<div class="popup_contents" data-quiz="toggle">
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot orange"></ins>
								<div>
									<p class="mb_10">
										투명 종이를 이용하여 세 각의 크기를 비교해 보세요.
									</p>
									<div>
										<div class="lineBox sky textAlignC it-pop-box">
											<img src="./images/suh_p_0401_02_0002_202_1/suh_p_0401_02_0002_202_1_2.png" alt="">
											<div class="it-txt x1 redT">가</div>
											<div class="it-txt x2 blueT">나</div>
											<div class="it-txt x3">다</div>
										</div>
									</div>
								</div>
							</li>
							<li>
								<ins class="bullet circleDot orange"></ins>
								<div>
									<p class="mb_10">
										세 각의 크기를 비교한 결과를 말해 보세요.
									</p>
									<div class="toggle" data-toggle-obj="1001">
										<div class="answer textAlignJ" data-toggle-target="1001">
											투명 종이에 가를 그대로 그려 나와 다에 차례로 겹쳐 보니 가의 각이 가장 크고, 나를 다시 그려 다와 겹쳐 보니 다의 각이 더 큽니다. 따라서 가, 다, 나 순서대로 큽니다.
										</div>
									</div>
								</div>
							</li>
						</ul>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</div>
				</li>

			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>
