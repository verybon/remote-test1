		.basicSlider_slides .flex-item.n2{margin-left:40px}

		.basicSlider_slides .answer{width: 100%; text-align: left;}
		.btn_1.zoomBtn{background: url(./images/suh_p_0401_02_0001_202_1/suh_p_0401_02_0001_202_1_1.png) no-repeat 50% 50% / contain; width:100%; height: 500px;}

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">각의 크기를 알아볼까요?</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_tabs" data-tabs="">
					<li data-hover="">물음 1</li>
					<li data-hover="">물음 2</li>
					<li data-hover="">물음 3</li>
				</ul>
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>그림은 무엇을 나타내는 것일까요?</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="1">
										<div class="answer" data-toggle-target="1">
											여러 사람이 사용할 수 있는 책상입니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_2" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>그림과 같은 책상을 만든 까닭은 무엇일까요?</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="2">
										<div class="answer" data-toggle-target="2">
											키가 다른 사람들이 모두 편리하게 사용하기 위해서입니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>
					<li class="page_3" data-quiz="toggle">
						<div class="flex-wrap">
							<div class="flex-item n1">
								<ul class="figureUL">
									<li>
										<figure>
											<button class="popBtn btn_1 zoomBtn line" data-hover="" data-popup-btn="1">
											</button>
										</figure>
									</li>
								</ul>
							</div>
							<div class="flex-item n2">
								<h2><ins class="dot"></ins><span>그림과 같은 책상을 만들기 위해서는 무엇을 알아야 할까요?</span></h2>
								<section>
									<div class="toggle" data-toggle-obj="3">
										<div class="answer" data-toggle-target="3">
											책상을 얼마나 기울여 만들어야 하는지 알아야 합니다.
										</div>
									</div>
									<div class="toggle mt_15" data-toggle-obj="4">
										<div class="answer" data-toggle-target="4">
											책상이 기울어진 각의 크기를 알아야 합니다.
										</div>
									</div>
								</section>
							</div>
						</div>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</li>

				</ul>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="whole image pop_page_1" data-popup-page="1">
					<img src="./images/suh_p_0401_02_0001_202_1/suh_p_0401_02_0001_202_1_2.png" alt="">
				</li>
			</ul>
		</section>
