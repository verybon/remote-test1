<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style type="text/css">
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:495px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:180px; left:70px; height:510px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		.--inner{position:relative;}
		.--img{width:100%; height:350px; background:url(./images/suh_p_0401_02_0006_204_1/suh_p_0401_02_0006_204_1_1.png) no-repeat 50% 50% / contain;}
		.--exam{position:absolute; top:-45px; left:360px;}
		.tableContainer{width:500px; margin:20px auto 0;}
		table .--textBefore{display:inline-block; min-width: 50px; text-align:right;}
		table .toggle{min-width:80px;}
	</style>
</head>

<body>

	<div id="wrap" class="math">
		<header>
			<div class="title">
				옷걸이의 각도를 어림하고, 각도기로 재어 확인해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">
				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="toggle">
						<iframe src="../../../dvd_4_1_p/lesson02/ops/lesson02/app-angle-tool.html" title="" class="page-iframe" scrolling="no" allowTransparency="true"></iframe>
						<section class="full">
							<div class="--inner">
								<div class="--img">
								</div>
								<div class="tableContainer brown fix">
									<div class="answer --exam" data-toggle-target="11">
										<ins class="bullet exam">예</ins>
									</div>
									<table>
										<tbody>
											<tr>
												<th>어림한 각도</th>
												<td>
													<span class="--textBefore">약</span>
													<div class="toggle noBg" data-toggle-obj="11">
														<div class="answer" data-toggle-target="11">
															120
														</div>
													</div>°
												</td>
											</tr>
											<tr>
												<th>잰 각도</th>
												<td>
													<span class="--textBefore"></span>
													<div class="toggle noBg" data-toggle-obj="12">
														<div class="answer" data-toggle-target="12">
															120
														</div>
													</div>°
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
				</ul>
			</div>



		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<!--      page에 solve 추가        -->
				<li class="whole pop_page_1" data-popup-page="1">
					<h2 class="box"><span>더 알아보기</span></h2>
					<div class="popup_contents" data-quiz="toggle">
						<ul class="contentsList">
							<li>
								<ins class="bullet circleDot orange"></ins>
								<div>
									<p class="mb_10">
										투명 종이를 이용하여 세 각의 크기를 비교해 보세요.
									</p>
									<div>
										<div class="lineBox sky textAlignC it-pop-box">
											<img src="./images/suh_p_0401_02_0002_202_1/suh_p_0401_02_0002_202_1_2.png" alt="">
											<div class="it-txt x1 redT">가</div>
											<div class="it-txt x2 blueT">나</div>
											<div class="it-txt x3">다</div>
										</div>
									</div>
								</div>
							</li>
							<li>
								<ins class="bullet circleDot orange"></ins>
								<div>
									<p class="mb_10">
										세 각의 크기를 비교한 결과를 말해 보세요.
									</p>
									<div class="toggle" data-toggle-obj="1001">
										<div class="answer textAlignJ" data-toggle-target="1001">
											투명 종이에 가를 그대로 그려 나와 다에 차례로 겹쳐 보니 가의 각이 가장 크고, 나를 다시 그려 다와 겹쳐 보니 다의 각이 더 큽니다. 따라서 가, 다, 나 순서대로 큽니다.
										</div>
									</div>
								</div>
							</li>
						</ul>
						<div class="buttonContainer">
							<button class="dapCheckBtn" data-answer-btn=""></button>
						</div>
					</div>
				</li>

			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			const _dapChkBtn = document.querySelectorAll(".dapCheckBtn");
			_dapChkBtn.forEach(function(obj, index){
				obj.addEventListener( "click", function(e) {
					let _closestTg = obj.closest(".on");
					if( _closestTg.querySelector(".page-iframe") ){
						_closestTg.querySelector(".page-iframe").contentWindow.document.querySelector(".app--tool").classList.remove('open');
					}
				});
			});
		}, false);

	</script>

</html>
