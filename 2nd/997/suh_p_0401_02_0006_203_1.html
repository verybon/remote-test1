<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

	<style type="text/css">
		.answer,
		.answerMode-item{font-size:38px; font-weight:bold;}
		textarea.answerMode,
		input.answerMode{font-weight:bold;}

		.page_1 .full{background:url(./images/suh_p_0401_01_0010_202_1/suh_p_0401_01_0010_202_1_1.png) no-repeat 50% 100% / auto 360px;}
		.balloon.n1{top:-20px; left:160px;}
		.balloon.n2{top:50px; left:600px;}
		.it-inp{display:inline-block; width:300px;}
		.it-inp .answerMode-item{color:#00a0ff;}
		.tableContainer tr td + td input{width:calc(100% - 50px);}
	</style>
</head>

<body>

	<div id="wrap">
		<header>
			<div class="title">
				모둠별로 주변에서 여러 가지 물건을 찾아 각도를 어림하고, 각도기로 재어 확인해 봅시다.
			</div>
		</header>
		<main>
			<div class="basicSlider contentsBox" data-slide-container="main">

				<ul class="basicSlider_slides" data-slides="">
					<li class="page_1" data-quiz="input">
						<div class="guide_container">
							<div class="study_guide right">
								직접 <em>쓸 수</em> 있습니다.
							</div>
						</div>
						<section>
							<div class="tableContainer brown">
								<table>
									<colgroup>
										<col style="width:40%">
										<col style="width:30%">
										<col style="width:30%">
									</colgroup>
									<tr>
										<th>물건</th>
										<th>어림한 각도</th>
										<th>잰 각도</th>
									</tr>
									<tr>
										<td>창문</td>
										<td>약 90°</td>
										<td>90°</td>
									</tr>
									<tr>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="가위"/></td>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="약 50"/>°</td>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="60"/>°</td>
									</tr>
									<tr>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="청소기"/></td>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="약 115"/>°</td>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="120"/>°</td>
									</tr>
									<tr>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="부채"/></td>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="약 130"/>°</td>
										<td><input type="text" class="center afterDisplay" placeholder="직접 쓰기" data-input-obj="" maxlength="15" data-answer="60"/>°</td>
									</tr>
								</table>
							</div>
							<div class="buttonContainer">
								<button class="writeBtn" data-answer-btn=""></button>
							</div>
						</section>

					</li>
				</ul>
			</div>
		</main>

	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
