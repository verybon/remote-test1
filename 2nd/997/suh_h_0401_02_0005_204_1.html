<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">

	<style>
		.page-iframe{position:absolute; z-index:1; top:0; left:0; overflow:hidden; width:1060px; height:558px; border:0; background:transparent;}
		.popup_pages .page-iframe{top:0; left:70px; height:510px;}
		.popup_pages .page-iframe.x2{top:80px; left:70px; height:430px;}
		.page-iframe .popup_contents .toggle,
		.page-iframe + section .toggle{z-index:1;}
		.popup_pages>li.whole.on{z-index:10000;}

		#wrap header .title-selfi2{position:relative; padding-left:85px;}
		#wrap header .title-selfi2:before{top:-5px; left:0; width:76px; height:58px; background-position:-78px 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_with_icon.svg);}
		#wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		/* 팝업에 버튼 */
		.popup_pages .buttonContainer{bottom:20px; right:40px; z-index:2;}
		.moveButtonContainer{width:94%;}

		.--img{position:relative; width:100%; height:380px; background:url(./images/suh_h_0401_02_0005_204_1/suh_h_0401_02_0005_204_1.png) no-repeat 50% 100% / contain;}
		.grayBox{display: inline-block;}
		.grayBox .icon{position: absolute;top: 50%;left: 50%;margin: -20px 0 0 -20px;}
		.--text{position: absolute;top:100px;left: 690px;}

		.supply_guide{vertical-align: 6px;}
	</style>
</head>

<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi2">
			<ins class="title-selfi-num">1</ins><span class="ls0_5">짝이 말한 시각을 모형 시계에 그리고, 그린 시각의 긴바늘과 짧은바늘이 이루는 작은 쪽의 각이 예각, 직각, 둔각 중 무엇인지 써 보세요.</span><div class="supply_guide inline">준비물 171쪽</div>
		</div>
	</header>
	<main>
		<div class="basicSlider contentsBox" data-slide-container="main">
			<ul class="basicSlider_slides" data-slides="">
				<li class="page_1" data-quiz="ox" data-option="hide, answerSound">
					<div class="--img">
						<div class="--text">
							<div data-quiz="toggle">
								<div class="toggle" data-toggle-obj="1">
									<div class="answer" data-toggle-target="1">
										12
									</div>
								</div>시 <div class="toggle" data-toggle-obj="2">
									<div class="answer" data-toggle-target="2">
										10
									</div>
								</div>분은
							</div>
							<div class="mt_20 mb_20">
								(
								<div class="grayBox x1" data-ox-obj="3" data-answer="">
									<div>예각</div>
									<div class="icon icon_o" data-ox-target="3"></div>
								</div>,
								<div class="grayBox x2" data-ox-obj="4">
									<div>직각</div>
									<div class="icon icon_x" data-ox-target="4"></div>
								</div>,
								<div class="grayBox x2" data-ox-obj="5">
									<div>둔각</div>
									<div class="icon icon_x" data-ox-target="5"></div>
								</div>
								)
							</div>
							입니다.
						</div>
					</div>
					<div class="buttonContainer">
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</li>
			</ul>
		</div>
	</main>

</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function () {

	}, false);
</script>

</body>
</html>
