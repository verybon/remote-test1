						<section>
							<div class="--img">

									</div>

									<div class="answer" data-toggle-target="22">
										20
									</div>
								</div>° = <div class="toggle" data-toggle-obj="23">
									<div class="answer" data-toggle-target="23">
										30
									</div>
								</div>°
							</div>
							<div class="buttonContainer">
								<button class="dapCheckBtn" data-answer-btn=""></button>
							</div>
						</section>
					</li>
