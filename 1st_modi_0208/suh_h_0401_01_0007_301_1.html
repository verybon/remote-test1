<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css" />
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css" />
	<link rel="stylesheet" href="../../../__common__/css/custom_last.css">
	<style>
		.it-wrap{height:480px;}
		.it-wrap,
		.contentsList > li{font-size:35px;}
		.it-box{width:50%;}
		.it-box > strong{display:block; margin:0 0 10px; text-indent:22px;}
		.it-box > strong + .contentsList{margin-left:-20px;}
		.it-box .it-bul{margin:0 20px;}
		.it-box .it-bul img{height:35px; vertical-align:-4px;}
		.it-box .it-calc{position:relative; width:100%; min-height:150px; padding-top:10px; text-align:center;}
		.it-division{width:2px; background:#ccc; margin:0 20px;}
		.it-svg{position:absolute; top:0; left:0;}
		.it-key{position:absolute; top:75px; padding:0 20px;background:#fff;}
		.it-key.n1{left:90px;}
		.it-key.n2{left:120px;}
	</style>
</head>

<body>
	<div id="wrap" class="pointContainer">
		<header>
			<h1><ins class="icon"></ins>핵심 정리</h1>
		</header>
		<main>
			<div class="contentsBox">
				<h2 class="flex-box a-center">수의 크기 비교하기</h2>
				<section>
					<div class="flexListContainer it-wrap">
						<div class="lineBox it-box">
							<strong>자리 수가 다른 수의 크기 비교</strong>
							<ul class="contentsList">
								<li>
									<ins class="icon_arrow"></ins>
									<div>
										자리 수가 많은 수가 <br>더 큽니다.
										<div class="flexListContainer jcenter it-calc">
											<div class="it-box">780000<br><span class="redT">(6자리)</span></div>
											<span class="it-bul"><img src="../common/contents/images/math/inequalIcon.png"></span>
											<div class="it-box">4210000<br><span class="redT">(7자리)</span></div>
										</div>
										<div class="flexListContainer jcenter it-calc">
											<div class="it-box">25억<br><span class="redT">(10자리)</span></div>
											<span class="it-bul"><img src="../common/contents/images/math/inequalIcon_2.png"></span>
											<div class="it-box">25만<br><span class="redT">(6자리)</span></div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="it-division"></div>
						<div class="lineBox it-box">
							<strong>자리 수가 같은 수의 크기 비교</strong>
							<ul class="contentsList">
								<li>
									<ins class="icon_arrow"></ins>
									<div>
										높은 자리 수부터<br>차례대로 비교합니다.
										<div class="flexListContainer jcenter it-calc">
											<div class="it-box"><span class="redT underLine">2</span>470000</div>
											<span class="it-bul"><img src="../common/contents/images/math/inequalIcon.png"></span>
											<div class="it-box"><span class="redT underLine">3</span>980000</div>
											<svg width="400" height="150" class="it-svg">
												<polyline points="28,60 28,100 267,100 267,60" fill="transparent" stroke="#ff0000" stroke-width="2"></polyline>
											</svg>
											<div class="redT it-key n1">2 &lt; 3</div>
										</div>
										<div class="flexListContainer jcenter it-calc">
											<div class="it-box">87<span class="redT underLine">4</span>50000</div>
											<span class="it-bul"><img src="../common/contents/images/math/inequalIcon_2.png"></span>
											<div class="it-box">87<span class="redT underLine">3</span>70000</div>
											<svg width="400" height="150" class="it-svg">
												<polyline points="58,60 58,100 297,100 297,60" fill="transparent" stroke="#ff0000" stroke-width="2"></polyline>
											</svg>
											<div class="redT it-key n2">4 &gt; 3</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</div>
		</main>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>

	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript"></script>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		});
	</script>
</body>

</html>
