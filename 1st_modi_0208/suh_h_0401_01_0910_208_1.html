<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		#wrap header .title .bullet.number {
			margin-top: 5px;
		}
		header .title .blankBox{height: 50px;}
		header .title .bullet.number.orange{width:40px;height:40px;line-height:1.8em;}
		img{max-width: 100%;}
		.it-img{display:block; position:relative; width:100%; height:200px; background:url(./images/suh_h_0401_01_0910_208/suh_h_0401_01_0910_208_1.png) no-repeat 50% 0% / contain;}
		.it-img .toggle{position:absolute; top:50px;}
		.it-img .toggle.n1{left:720px;}
		.it-img .toggle.n2{left:635px;}
		.it-img .toggle.n3{left:122px;}

		.contentsBox .bullet.number.orange{width:40px; height:40px; align-self:center; margin-top:0; line-height:1.8em;}
		.pop_page_1 .bullet.orange.number{display:inline-block;width:40px; height:40px; align-self:center; margin-top:0; line-height:1.8em;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">8</div>
				수를 수직선에 기호로 표시해 보세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="lineBox sky">
						<ul class="flexListContainer center around">
							<li class="flexListContainer ">
								<div class="bullet number orange mr_15">ㄱ</div>
								4250000000
							</li>
							<li class="flexListContainer ">
								<div class="bullet number orange mr_15">ㄴ</div>
								사십육억
							</li>
							<li class="flexListContainer ">
								<div class="bullet number orange mr_15">ㄷ</div>
								4550000000
							</li>
						</ul>
					</div>
					<div class="it-img mt_50">
						<div class="toggle n1" data-toggle-obj="1">
							<div class="answer" data-toggle-target="1">
								<div class="bullet number orange">ㄴ</div>
							</div>
						</div>
						<div class="toggle n2" data-toggle-obj="2">
							<div class="answer" data-toggle-target="2">
								<div class="bullet number orange">ㄷ</div>
							</div>
						</div>
						<div class="toggle n3" data-toggle-obj="3">
							<div class="answer" data-toggle-target="3">
								<div class="bullet number orange">ㄱ</div>
							</div>
						</div>
					</div>
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<ul class="flexListContainer center start">
							<li class="mr_40 flexListContainer"><ins class="bullet number orange mr_10">ㄱ</ins> 42억 5000만</li>
							<li class="mr_40 flexListContainer"><ins class="bullet number orange mr_10">ㄴ</ins> 46억</li>
							<li class="flexListContainer"><ins class="bullet number orange mr_10">ㄷ</ins> 45억 5000만</li>
						</ul>
						<ul class="contentsList mt_10">
							<li>
								<ins class="icon_arrow"></ins>
								<div>
									수직선에서 눈금 한 칸은 5000만이므로 ㉠은 42억에서 오른쪽으로 1칸 간 곳에 나타냅니다.<br>
									㉢과 ㉡은 44억에서 각각 오른쪽으로 3칸, 4칸 간 곳에 나타냅니다.
								</div>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
