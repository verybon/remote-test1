<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">
	<style type="text/css">
		#wrap header .title .bullet.number {
			margin-top: 5px;
		}
		header .title .blankBox{height: 50px;}
		header .title .bullet.number.orange{width:40px;height:40px;line-height:1.8em;}
		img{max-width: 100%;}
		.vMid{display:flex; align-items:center; justify-content:center; height:420px;}
		.vMid > div{width:100%;}
	</style>
</head>

<body>
	<div id="wrap">
		<!-- 스프라이트 있을 시에 무조건 추가 -->
		<header>
			<div class="title active">
				<div class="bullet number orange inline">4</div>
				수의 크기를 비교하여 <span class="toggleBlank circle" style="vertical-align:-4px;"></span> 안에
					<img src="../common/contents/images/math/inequalIcon_2.png">, <img
						src="../common/contents/images/math/equalIcon.png">, <img
						src="../common/contents/images/math/inequalIcon.png">를 알맞게 써넣으세요.
			</div>
		</header>
		<main>
			<div class="contentsBox" data-quiz="toggle">
				<section>
					<div class="vMid">
						<div>
							<div class="flexListContainer jcenter">
								<div style="width: 300px; text-align: right;">64856</div>
								<div class="toggle circle" data-toggle-obj="1" style="margin: -4px 20px;">
									<div class="answer" data-toggle-target="1"><img
										src="../common/contents/images/math/inequalIcon_blue.png"></div>
									</div>
								<div style="width: 300px;">124678</div>
							</div>
							<div class="flexListContainer jcenter mt_50">
								<div style="width: 300px; text-align: right;">35487735</div>
								<div class="toggle circle" data-toggle-obj="3" style="margin: -4px 20px;">
									<div class="answer" data-toggle-target="3">
										<img src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
									</div>
								<div style="width: 300px;">35487700</div>
							</div>
						</div>
					</div>
					<div class="buttonContainer">
						<button class="solveCheckBtn" data-popup-btn="1" data-hover=""></button>
						<button class="dapCheckBtn" data-answer-btn=""></button>
					</div>
				</section>
			</div>
		</main>

		<section class="popup_container" data-popup-container="">
			<ul class="popup_pages">
				<li class="solve pop_page_1" data-popup-page="1">
					<div class="popup_contents">
						<ul class="contentsList">
							<li>
								<ins class="dot orange"></ins>
								<div>
									64856은 5자리 수이고 124678은 6자리 수이므로 자리 수가 더 많은 124678이 더 큽니다.
								</div>
							</li>
							<li>
								<ins class="dot orange"></ins>
								<div>
									35487735와 35487700은 자리 수가 같고 천만의 자리 수부터 백의 자리 수까지도 같습니다. <br>따라서 십의 자리 수를 비교하면 3&gt;0이므로 35487735가 더 큽니다.
								</div>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</section>
	</div>
	<div id="loadingContainer">
		<div class="loadingIconAnimation"></div>
	</div>



	<script type="text/javascript" src="../common/libs/js/ts.js"></script>
	<script type="text/javascript" src="../common/libs/js/animate.js"></script>
	<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
	<script type="text/javascript" src="../common/libs/js/slider.js"></script>
	<script type="text/javascript" src="../common/libs/js/popup.js"></script>
	<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
	<script type="text/javascript" src="../common/libs/js/controller.js"></script>
	<script type="text/javascript" src="../common/libs/js/appear.js"></script>
	<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
	<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
	<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
	<script type="text/javascript" src="./js/contents.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
		}, false);

	</script>

</body>

</html>
