<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

	<style>
		#wrap header .title-selfi{position:relative; padding-left:85px;} #wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:0 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);} #wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}

		.vMid{display:flex; align-items:center; justify-content:center; height:470px;}
		.vMid > div{width:100%;}

		.it-list{width:780px; margin:0 auto;}
		.it-list li{display:flex; align-items:center;}
		.it-list .bullet.number.orange{display:inline-block; align-self:center; margin-right:10px;}
	</style>
</head>
<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi">
			<ins class="title-selfi-num">2</ins>
			수의 크기를 비교하여 작은 수부터 차례대로 기호를 써 보세요.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="vMid">
					<div>
						<ul class="lineBox green flexListContainer around it-list">
							<li>
								<ins class="bullet number orange">ㄱ</ins>
								<span>3457900</span>
							</li>
							<li>
								<ins class="bullet number orange">ㄴ</ins>
								<span>379400</span>
							</li>
							<li>
								<ins class="bullet number orange">ㄷ</ins>
								<span>3624568</span>
							</li>
						</ul>
						<div class="textAlignC mt_50">
							<div class="toggle" data-toggle-obj="1">
								<div class="answer" data-toggle-target="1">
									<div class="bullet number orange">ㄴ</div>
								</div>
							</div>,
							<div class="toggle" data-toggle-obj="2">
								<div class="answer" data-toggle-target="2">
									<div class="bullet number orange">ㄱ</div>
								</div>
							</div>,
							<div class="toggle" data-toggle-obj="3">
								<div class="answer" data-toggle-target="3">
									<div class="bullet number orange">ㄷ</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="buttonContainer">
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</section>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function () {
	}, false);
</script>

</body>
</html>
