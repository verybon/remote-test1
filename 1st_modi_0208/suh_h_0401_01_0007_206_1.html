<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../common/libs/css/master.css">
	<link rel="stylesheet" type="text/css" href="../common/contents/css/math.css">

	<style>
		#wrap header .title-selfi{position:relative; padding-left:85px;} #wrap header .title-selfi:before{top:-5px; left:0; width:76px; height:58px; background-position:0 0; background-size:auto 100%; background-repeat:no-repeat; background-image:url(./images/act_quiz_icon.svg);} #wrap header .title-selfi-num{position:absolute; top:12px; left:6px; width:70px; font-weight:400; font-size:24px; font-family: YGJAL; color:#fff; text-align:center;}
		.page_1 .it-wrap{width:100%; height:240px; background:url(./images/suh_h_0401_01_0002_203/suh_h_0401_01_0002_203_1.png) no-repeat 50% 54px / 1040px auto;}
		.page_1 .it-wrap ul{display:flex; flex-wrap:wrap; align-items:center; width:100%; height:245px;}
		.page_1 .it-wrap li{width:20%; text-align:center;}

		.vMid{display:flex; align-items:center; justify-content:center; height:470px;}
		.vMid > div{width:100%;}
		.popup_pages .vMid{height:490px;}
		.popup_contents .blankBox{width:40px; height:40px; margin-top:6px;}
	</style>
</head>
<body>

<div id="wrap" class="math">
	<header>
		<div class="title title-selfi">
			<ins class="title-selfi-num">1</ins>
			크기를 비교하여 <span class="toggleBlank circle" style="vertical-align:-4px;"></span> 안에
					<img src="../common/contents/images/math/inequalIcon_2.png">, <img
						src="../common/contents/images/math/equalIcon.png">, <img
						src="../common/contents/images/math/inequalIcon.png">를 알맞게 써넣으세요.
		</div>
	</header>
	<main>
		<div class="contentsBox" data-quiz="toggle">
			<section>
				<div class="vMid">
					<div>
						<div class="flexListContainer jcenter">
							<div style="width: 300px; text-align: right;">430000</div>
							<div class="toggle circle" data-toggle-obj="1" style="margin: -4px 20px;">
								<div class="answer" data-toggle-target="1"><img
									src="../common/contents/images/math/inequalIcon_blue.png"></div>
								</div>
							<div style="width: 300px;">690000</div>
						</div>
						<div class="flexListContainer jcenter mt_50">
							<div style="width: 300px; text-align: right;">54394507</div>
							<div class="toggle circle" data-toggle-obj="3" style="margin: -4px 20px;">
								<div class="answer" data-toggle-target="3">
									<img src="../common/contents/images/math/inequalIcon_2_blue.png"></div>
								</div>
							<div style="width: 300px;">54389130</div>
						</div>
					</div>
				</div>
				<div class="buttonContainer">
					<button class="dapCheckBtn" data-answer-btn=""></button>
				</div>
			</section>
		</div>
	</main>
</div>
<div id="loadingContainer">
	<div class="loadingIconAnimation"></div>
</div>

<script type="text/javascript" src="../common/libs/js/jquery.js"></script>
<script type="text/javascript" src="../common/libs/js/ts.js"></script>
<script type="text/javascript" src="../common/libs/js/animate.js"></script>
<script type="text/javascript" src="../common/libs/js/dragdrop.js"></script>
<script type="text/javascript" src="../common/libs/js/slider.js"></script>
<script type="text/javascript" src="../common/libs/js/popup.js"></script>
<script type="text/javascript" src="../common/libs/js/scroll.js"></script>
<script type="text/javascript" src="../common/libs/js/controller.js"></script>
<script type="text/javascript" src="../common/libs/js/appear.js"></script>
<script type="text/javascript" src="../common/contents/js/quiz/quiz.js"></script>
<script type="text/javascript" src="../common/contents/js/pageManager.js"></script>
<script type="text/javascript" src="../common/contents/js/sprite.js"></script>
<script type="text/javascript" src="./js/contents.js"></script>

	document.addEventListener("DOMContentLoaded", function () {
	}, false);
</script>

</body>
</html>
